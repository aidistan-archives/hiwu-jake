      - name: 手绣鱼藻纹
        description: 这柄团扇的扇面是手绣鱼藻纹，扇框同样是民国时期的大漆老扇框。扇柄上本有很多零散的瑕疵，我设计了如意灵芝纹錾刻银片来修补其损伤，很多人非常喜欢。把损伤的物件通过一些设计修补好，不仅对于物件来说是恢复其所用所美，对于我们也是一种很喜欢的挑战。这样的作品，如果设计得当，常常比一些全新的作品效果更好，让我们也更满意。
        country: 中国
        city: 苏州
        photos:
