  - name: 团扇博物馆
    description: 高中时喜欢戏曲，我开始了解戏曲背后的中国传统文化。点翠，老银，扇子…是戏曲里常见的物件，我很喜欢，遇到了买些回来。慢慢的，我对戏曲的喜爱和了解越来越多，对这些老物件也由随缘到用心收藏。在收藏的扇子中，有一些残缺的团扇，漂亮精致的扇框扇骨，却没有扇面。我找不到合适的师傅，便试着自己修补。一柄柄团扇修补完整，得到朋友和陌生人的喜爱。慢慢的，一些人想购买，硕士毕业后，这也顺其自然的成为了我的工作。
    items:
      - name: 一把老团扇
        description: 这是一柄修复的老团扇。扇柄是清代民国的骨质异面老柄，镶嵌了手工錾刻的荷花纹样的银片，新配一面一直不舍得用的手织秋香色回纹锦，坠子搭了一枚清代民国的老翡翠，真丝的勾头回龙须流苏。
        country: 中国
        city: 苏州
