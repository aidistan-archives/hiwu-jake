      - name: 吴罗扇面
        description: 这是一个四根经线绞起来的吴罗扇面。在以前，这种料子作为衣服，或是故宫的纱窗。在当今这个机器织布时代，这种料子因其制作复杂，价格昂贵，使用范围窄，变的不再实用了，做的师傅也因此越来越少。在苏州还有些制作罗的师傅，寻找合适的使用契合点也成为了他们正在努力解决的问题。选择这样的料子做团扇，也是希望自己能出一些新的尝试，也贡献自己一份小小的力量。
        country: 中国
        city: 苏州
