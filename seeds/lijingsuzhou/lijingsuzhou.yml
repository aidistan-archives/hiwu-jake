      - name: 仿清代宫廷团扇
        description: 这是一柄仿清代宫廷团扇：扇面的缂丝技艺精湛，扇面顶部扣头用纯金手工錾刻而成，苏绣扇档，扇柄使用清代珍贵的菠萝漆柄，手撵真丝线的边条，颜色和牡丹花的颜色变化一致，扇坠配了一枚老银香炉双面挂件，真丝回龙须流苏。形制非难事，细节费尽心思。这是一把仿清代宫廷团扇，因用材讲究，做工精细，价格也较为高昂。但我看到一些人用一些普通的材质，和不够到位的做工来制作这把宫廷团扇时，我是不太赞同的。我认为应该尊重它本来的面貌和品质。任何东西都应该尽量协调，所有的东西都应该是高度统一的，而不是为了降低成本而忽略这些本该有的特性，同时，也不是为了显的昂贵而夸大这些特性，美和协调是我们的最高准则。
        country: 中国
        city: 苏州
        photos:
