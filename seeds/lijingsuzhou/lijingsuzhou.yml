      - name: 缂丝仿陈洪绶《水仙图》
        description: 这柄团扇的扇面是缂丝仿陈洪绶《水仙图》，扇框是民国时期的大漆老扇框。由于时间比较长，扇框上的漆有些掉落。为了修补这样的损伤，我想到通过镶嵌錾刻银片来修补它。很多人觉得在扇柄背部镶嵌银片很低调，但是其实本不是做这么长的银片。而是因为在镶嵌银片的过程中，脆弱的大漆不断掉落，因此银片也只能越加越长。对于这样的老物件，了解材质的属性，细心的呵护就变的尤为重要。
        country: 中国
        city: 苏州
