      - name: 缂丝蝴蝶
        description: 这柄团扇的扇面是缂丝蝴蝶，扇柄是民国老红木扇柄。之前我做了一些零碎的银片镶嵌，于是请师傅来制作大玉兰花银片。从一个银块打成银片，制作凸凹，最后在上面雕刻花纹。当时请师傅做的时候，师傅还从来没有做过这样的大件，我心里还很忐忑，后来师傅做的非常到位，很受大家欢迎。在希望扇子能逐渐为更多人所知所用的同时，我们也去结合不同的传统工艺，创造一些新的方式来表现美。镶嵌大银片就是我们创新的做法之一。
        country: 中国
        city: 苏州
        photos:
          - data:
              file: seeds/lijingsuzhou/2016-02-07-fan/4-1.jpg
