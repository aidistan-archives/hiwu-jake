      - name: 大漆老扇框
        description: 当时收到这个清代的大漆老扇框时，这片缂丝已经做好了，但我还没去乡下师傅那取回这个片子。框子收来后，觉得扇框和这片缂丝特别合适，我就麻烦师傅跑到镇里帮我快递寄来缂丝。我一般夜里忙的比较晚，早上通常也在睡觉，快递师傅来往的久了，也不在早上为我派件。那次，我专门嘱咐快递师傅尽早派件。收到快件的那天早上，还很困，回到屋子后本想起床后再做，但是翻来覆去睡不着，满心都在想着如何将它做出来，于是立刻爬起，当天晚上就把这柄团扇做好了，真的是迫不及待将它做出来。
        country: 中国
        city: 苏州
        photos:
          - data:
              file: seeds/lijingsuzhou/2016-02-07-fan/7.jpg
              content_type: image/jpeg
      - name: 清代民国的老牙柄
        description: 一根清代民国的老牙柄，本已无法使用，用非传统的方法重新配了扇框，裱了两面豆沙紫的手工织锦料，前后镶嵌一对老银鎏金如意花片，配了老的翡翠平安扣扇坠，真丝回龙须。
        country: 中国
        city: 苏州
        photos:
          - data:
              file: seeds/lijingsuzhou/2016-02-07-fan/8-1.jpg
              content_type: image/jpeg
          - data:
              file: seeds/lijingsuzhou/2016-02-07-fan/8-2.jpg
              content_type: image/jpeg
      - name: 黑色捻金线素缂丝
        description: 黑色捻金线素缂丝扇面，红酸枝扇柄，招风式，十六棱全包边手织万字纹宋锦。镶嵌的梅花形扇档主材是全品清代蝶恋花点翠，银镀金镶嵌微型珍珠和小碧玺。扇坠用蜜蜡和清代吉庆老银做的多宝串，真丝回龙须流苏。素面的团扇，之前从来没有见过，也许很多制作者觉得这类团扇并不符合传统的制作方式。但我觉得这样的设计理念和现代人的追求很契合，简单又不失特色，黑色的扇面中金色的线，漫天星辰的感觉，很多人喜欢。简单的扇面外，我为这把团扇设计了一个较为复杂的扇档：扇档中间做了点翠，外面用银镶嵌了宝石，我们虽然用了现代工艺去做扇档，但是表现的是中国传统的审美。
        country: 中国
        city: 苏州
