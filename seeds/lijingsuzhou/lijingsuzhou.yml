      - name: 清代云鹤纹绫子
        description: 这是最近刚刚完成的团扇，扇柄材质是小叶紫檀，花瓶型把手主体前后镶嵌清代和田白玉。扇面是清代云鹤纹绫子，海棠型全手烘扇框，包边是手织万字纹宋锦。配了珊瑚喜字扇坠，回龙须流苏。
