      - name: 仿老团框
        description: 这柄团扇框子仿的之前收的一把老团框，扇柄红木，全包边的十六棱扇框，异面（即扇面部分扇柄有弧度），扇面为缂丝机手拨的海水纹真丝料，坠子配红珊瑚双喜，缠头回龙须流苏。有一把双面镶嵌了老银鎏金花片，字为“康”、“宁”。
        country: 中国
        city: 苏州
        photos:
