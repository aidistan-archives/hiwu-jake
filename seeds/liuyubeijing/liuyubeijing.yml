      - name: 平安十二生肖
        description: 我把十二生肖做在平安扣上，寓意平安十二生肖。我们以前做的十二生肖挂坠大都为写实风格，比如说把四条腿的马挂在脖子上，这样就显得滑稽，也不好看。所以我现在开发了这种放在平安扣上的十二生肖，效果还是非常好的。
