      - name: 假家具
        description: 这个架子叫做“家”，架子分三个区域，每个区域的颜色都是我询问过父母后，填涂组合了我们一家人各自最爱的颜色，和形状。这个架子不仅可以做置物的衣架，书架，同时还还可以做爬藤植物的菜架，而长形的管子则可以用来种植青苔，长管下可养一盆小植物，给青苔浇水后，水也会自动流到植物盆里，不会浪费。同时，它也代表着我们一家人之间互相关爱与滋养的关系。
        country: 中国
        city: 上海
        date_y: 2014
        photos:
          - data:
              file: seeds/chengzichangsha/2016-01-24-collage/33.jpg
              content_type: image/jpeg
      - name: 树卡
        description: 我喜欢看树，不同的树在一年四季里都有太多丰富的颜色，不同树干和树叶的颜色，都多到无法预计。现代生活的节奏过快，我留意到连孩子们都丧失了很多和自然的链接，取而代之的是便捷的电子产品带来的娱乐。我觉得这太可惜了，于是整合了之前拍过的所有树干颜色，以及在网上和请朋友帮我搜集的各个地方的树。最初有很多问题，包括颜色的分类，树卡的排列设置和形状。最后做出了一个最常见的树干颜色的取样整合。正面是树形（更容易提起孩子的好奇心），插着不同颜色的色卡，反面是留出来的选卡区域，孩子们可以在观察树干颜色时选出相近的几个颜色放上去，同时配套的小放大镜是帮助孩子们观察树干图案和纹路的。我希望这个小玩具能够帮助孩子们重拾和培养起更多与自然的亲密。
        country: 中国
        city: 上海
        date_y: 2014
        photos:
          - data:
              file: seeds/chengzichangsha/2016-01-24-collage/34.jpg
              content_type: image/jpeg
