      - name: 我的爷爷
        description: 我的爷爷叫陈德智，我在文章的最后提到他的名字，希望有人能记住这样一个人，即使我知道有很多人记不住，但是我相信我们的国家还有很多像爷爷这样的人。在70多年前那场足以影响世界的抗日战争中，有一群勇士挺身而出、身怀民族大义、拯救国家脱离苦难。转眼，他们已容颜苍老，步履蹒跚，不少已离开人世，但他们的革命精神永远常青，永远是祖国最强大的脊柱。这一点祖国不会忘记，人民不会忘记。
        country: 中国
