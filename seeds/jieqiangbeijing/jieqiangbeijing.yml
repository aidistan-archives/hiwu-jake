      - name: 勋章证书
        description: 爷爷1964年以中校军衔转业。父亲曾经问过爷爷为什么晋升的慢?“可能是学历低吧”。组织上曾经派他去抗大学习，但看到先去的一干部被康生整成神经病，爷爷就不去了，档案是三年私塾。关于爷爷军衔的事，我查过一些资料，原因是多方面的。哈军工当时是大军区级单位，由于单位的保密性和苏联专家的级别问题，除院长和政治委员这样的军官按正常授衔，其余都低授，而文章开头出现的大校军衔其实是我父亲自己装上的星星，可能他也觉得爷爷吃亏了吧，不过仔细想想，这不就是当时爷爷和其他哈军工老革命的伟大之处么？“没有抱怨吃亏，一心一意奉献，”这正是帮助祖国度过困难时期的革命前辈们的可敬可爱之处。
        date_y: 1955
        country: 中国
        city: 上海
        photos:
