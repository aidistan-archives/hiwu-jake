  - name: 爷爷的革命博物馆
    description: 沧海涓流，英雄万汇，国家乃忠魂铸就；民族福衍，百业和平，当铭祖辈捐躯人。适逢抗日战争胜利70周年纪念日，我的爷爷，一位参加过抗日战争、解放战争、为新中国的崛起奉献了一生的老战士却在不久前离开了我们。作为一名革命后代，我搜集整理了爷爷生前的物品和家里的老照片，向大家讲述一段尘封在岁月里的革命往事，向所有为了民族和国家做出伟大贡献的革命前辈们致敬！2015年5月14日下午四点左右，还在学校寝室午休的我突然被南京堂姐打来的电话惊醒：“爷爷走了，刚走的，爷爷实在是…”堂姐用哀伤的语调重复着这些话。而我还没有回过神来。爷爷就这样走了，留下一身挂满勋章奖章的军礼服和尘封70多年的时代记忆。
    items:
      - name: 1955年配发的55式军礼服
        description: 就在爷爷离世前不久，辛苦的小姑翻箱倒柜把那件传说中很漂亮的军礼服帮我找到了，当我看到那还在闪耀金光的金绡绣军礼服时，我被震撼住了，作为一个懂点历史的军迷，我知道这是一件怎样不同寻常的衣服...55式校以上军官礼服是新中国历史上第一款开领礼服，在当时可谓是超前的设计，每一件礼服几乎都是纯手工缝制，尽管它是当年全面向苏联学习的产物，但是以今天人们的审美和对品质的追求来看，55式礼服也堪称精美的艺术品。领部绣有金绡绣松枝叶和嘉禾刺绣，肩章板面铜丝鎏金，四颗校官星纯铜镀银，面料为纯毛哔叽。这条裤子非常新，爷爷非常爱惜，几乎没有穿过。当年能穿上这样一件衣服的人都是久经考验，千锤百炼的革命军人。穿上这样一件衣服更是一种莫大的荣誉。遗憾的是军礼服的肩章只有一个了，帽子也没有找到，或许以后也找不到了。
        date_y: 1955
        country: 中国
        photos:
          - data:
              file: seeds/jieqiangbeijing/2015-09-02-grandfather/1.jpg
              content_type: image/jpeg
      - name: 所获勋奖章和纪念章
        description: 勋奖章是1955年根据中央命令对革命战争时期有功军人统一发放的，纪念章基本是解放战争时期和初期建国发放的，右图的两个内部为金色圆形的章为勋章，这两个勋章中，外部轮廓为八角形的是“三级独立自由勋章”，是国家为表彰抗日战争时期营连级立功人员设置的，另一个五角形的为“三级解放勋章“是表彰在解放战争中营以上立功人员设置的，这两个勋章都分为三个级别，而级别的授予一般是参考革命资历和贡献大小这两项。虽然勋章是分级的，但是无论哪一级的获得者都是建国大业的功臣。
        country: 中国
        photos:
          - data:
              file: seeds/jieqiangbeijing/2015-09-02-grandfather/2.jpg
              content_type: image/jpeg
      - name: 抗战时期爷爷与战友的照片
        description: 右边的是爷爷。爷爷这时所在的部队隶属聂荣臻司令员领导的晋察冀军区，在抗日正面战场陷入僵持局面后，日军集中兵力长期围剿该区域，我军与日寇斗争十分残酷。爷爷经历了数不清的反扫荡,以及日军臭名昭著的“铁壁合围”（五一大扫荡）。因为他负责的电台工作极为重要，几乎每天夜里都要转移两三次宿营地,从没有睡过安稳觉。五一大扫荡期间突围出去的八路军正规军只有2万多人，如果算上民兵和地方武装的损失，八路军伤亡高达百分之八十！而被日伪军抓走和杀害的群众更是不计其数。这期间老人经历的艰险我们后人可想而知。
        country: 中国
        photos:
          - data:
              file: seeds/jieqiangbeijing/2015-09-02-grandfather/3.jpg
              content_type: image/jpeg
