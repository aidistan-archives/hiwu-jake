      - name: 动物园系列
        description: 这套动物灵感来自我去年做的一套六个纸箱车。朋友送了六个一样大的盒子，我将它们掏空，加上轮子，把手，还在盒子前面画了动物的脸谱，孩子们拎着盒子车跑步，满场是笑声。我以前在动物园实习过，中午的时候就跑去看河马摇耳朵，大象晃脑袋，恐龙也是最爱，他们都是胖胖的体型，又憨又萌！喜欢～ 捏这套动物的是凌晨的时候，在安静的地方做葫芦总是特别的有感觉，嘴巴怎么处理，色彩如何搭配什么的。最后我给每个动物都加了一份食物，火龙果，菠萝，苹果，西瓜，胡萝卜，吃肉的狮子独有一份羊腿，馋坏它们了，眼神都定定的盯着食物，很俏皮！这是我做过的最淋漓尽致的一套葫芦娃～
