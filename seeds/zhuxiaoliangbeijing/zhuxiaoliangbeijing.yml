        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/3.jpg
              content_type: image/jpeg
      - name: 泡泡秀小丑
        description: 捏小丑的时候，我尝试用粘土制作葫芦娃的脸部，粘土对小丑眼睛形状的塑造，让我体会到了更多的惊喜。小丑穿着一套明亮的衣服在宽敞的空间里表演，真是令人愉悦的体验。
        date_y: 2015
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/4-1.jpg
              content_type: image/jpeg
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/4-2.jpg
              content_type: image/jpeg
      - name: 阿拉伯猫
        description: 这只阿拉伯猫，让我开始关注到除了服饰外更为细节的地方，发型。这样一条一条的发型，如何去搓细细的条，并把他们摆出图案来，还是非常考技术的。因为是阿拉伯人，最后还加了把小匕首。淘气的小艾画了一只猫脸，很俏皮。
        date_y: 2015
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/5-1.jpg
              content_type: image/jpeg
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/5-2.jpg
              content_type: image/jpeg
      - name: 兔爷大将军
        description: 某天，有一个想法：我要看看我能捏葫芦娃到怎么细致的一个程度。随时拿来一个葫芦就一点一点的捏。本来我只是想捏一个大概的大将军，捏到一半时，小艾在上面画了一只兔子脸，我又在头上加了蓝色的长翎，发到朋友圈后有朋友就说，这不是兔爷吗？嗯，应该是心中兔爷的印象很深刻吧，以至于隐射到捏的葫芦身上。在做将军的时候，我先在葫芦身上给它穿了一件黄色的袍子，外面做了100多个绿豆大小的鳞片。本来想在它手上做一把刀，但是觉得刀太生硬了，于是就做了一只缠满花藤的花棒。因为是兔爷嘛，最后还做一个披风，这样才威风嘛！
        date_y: 2015
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/6-1.jpg
              content_type: image/jpeg
          - data:
              file: seeds/zhuxiaoliangbeijing/2015-12-25-gourd/6-2.jpg
