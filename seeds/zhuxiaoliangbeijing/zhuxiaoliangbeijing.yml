      - name: 白兵人
        description: 白兵人，是我对葫芦的制作的一个新的尝试：用粘土先在葫芦上，预先做好兵人的呼吸口和头盔的轮廓后，再用白粘土覆盖，最后加细节，眼睛，腰带，枪等等。完成以后，白兵人的轮廓分明，很有立体感，成就感满满的。
