        description: 海绵宝宝大电影里，有一首歌叫花生先生，海绵宝宝和派大星一起唱这首歌的时候，觉得他们特别的高兴。看了海绵宝宝以后，就觉得人生应该很简单，如果过单纯的生活的话，就很单纯的处理事情就好，不忘初心，保持善良。
