      - name: 巴巴爸爸系列
        description: 想到试试可以把葫芦都盖起来尝试一下效果，而小艾最喜欢的巴巴爸爸系列正好最好捏。开始做巴巴爸爸，觉得原型蛮简单的，捏进去后发现有很多东西要细细的捏制，巴巴妈妈头上的小花，小鸟（巴巴祖身上的小鸟只有半个一角硬币大），五官尤其他们的睫毛等等。从这以后，发现给葫芦打一个底，不仅粘性提高，而且看起来更加好看。
