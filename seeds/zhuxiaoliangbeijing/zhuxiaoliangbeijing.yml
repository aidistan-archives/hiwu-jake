      - name: 圣诞老人系列
        description: 圣诞节前，我打算做一套圣诞主题的葫芦娃。于是研究了一下圣诞老人和驯鹿的故事，给每个有名字的驯鹿设定的他们的性格，一边捏，一边想像他们一伙在一起的场景：漫天飘雪的冬天里，小朋友在家门前堆起了雪人，驯鹿们拉着圣诞老人，爬进了烟囱给小朋友送礼物。圣诞老人本来有八只驯鹿，但是有一年，圣诞老人去送礼物的时候遇到一场大雾（wumai）找不到烟囱了。正好红鼻子的鲁道夫出现了，那个红鼻子特别特别的亮，圣诞老人一眼就看到了他，于是鲁道夫在队伍前面带路，直到圣诞老人找到了烟囱。
