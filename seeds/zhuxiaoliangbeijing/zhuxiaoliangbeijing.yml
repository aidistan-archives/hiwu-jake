      - name: 小黄人系列
        description: 我很喜欢的小黄人，他们对主人的膜拜和执着让人感慨，每一只小黄人都有无限的动力去完成一件事情的精神头深深的吸引了我，于是就有了小黄人系列，从原始状态一直到现代装束，制作过程相当愉悦，看一堆小黄人挤在一起，仿佛听到他们热闹的欢歌，尽情的挥洒他们的精力。
