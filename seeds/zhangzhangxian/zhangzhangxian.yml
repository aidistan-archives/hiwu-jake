      - name: 米莎熊转笔刀
        description: 还记得2014年索契冬奥会闭幕式上成功抢镜的米莎熊吗？没错，下面这个转笔刀的原型就是1980年的莫斯科奥运会吉祥物米莎熊。1980年前后，世界正处于冷战时期，因为苏联入侵阿富汗，美国等国家抵制了这届奥运会，中国也未能参加，结果只有共81个国家和地区的运动员前往莫斯科。很多世界顶级运动员因此丧失了实现奥运梦想的机会。闭幕式上，体育场背景板上出现了米莎的画面，它的左眼裏流出了泪水，恋恋不舍地大家告别。由于没有看到一届团结的奥运会，米莎感到很伤心，他要用泪水告诉大家，奥运会需要团结和友谊。
