galleries:
  - name: 反派博物馆
    description: 我是贝恩，如您所想，这并不是我的真名，我只是一个猛男而已。我看到很多人在这里投稿，于是我也想为自己做一个博物馆。有的人喜欢写日记，用来记录自己的故事，我比较懒，就只能靠收藏这些东西来作为自己的精神信仰。想想自己这二十多年，这些物件伴随着我的成长，也影响着我的成长，他们都集热血与暴力为一体，下面你們就自己感受吧。Welcome to my world! 嚯哈哈哈哈~
    items:
      - name: 姥爷给我打造的铁剑
        description: 小时候父母在北京，我在山东家里和姥姥，姥爷一起生活。那时家人怕我娘炮，就给我一些刀枪剑戟的东西玩，他们认为，这样孩子不容易受到妖魔鬼怪的侵害，这把铁剑就是姥爷给我打造的。这把剑现在舞起来刚刚好，但是刀柄并没有按照人体工程学进行制作（乡下人哪有那么多讲究），所以用户体验特别差劲，小时候举起来都费劲，更别说耍一套什么辟邪剑法了…
        date_y: 1998
        country: 中国
        city: 山东
        photos:
          - data:
              file: seeds/beienbeijing/2015-10-21-villain/1.jpg
              content_type: image/jpeg
      - name: 一只猴子
        description: 那时，父母每年只有过节才回老家看我一次，那个时候我超喜欢孙悟空，每天都在街头捡粉笔画孙悟空，整个村子所有墙上都是我画的，当然高度都是一米以下～老妈看我那么喜欢，于是就给我买了一只猴子。那个时候在村子里没有做工这么好的娃娃，所以大家都很羡慕我～ 之后自己就开始给猴子做衣服饰品啥的，把它真的cos成了悟空。
        date_y: 1999
        country: 中国
        city: 山东
        photos:
          - data:
              file: seeds/beienbeijing/2015-10-21-villain/2.jpg
              content_type: image/jpeg
      - name: 漫画创作
        description: 小学的时候，我就开始了漫画创作，由于没有受过专业训练，画面十分粗糙，但是阻挡不了我创作的热情，那时候更像是一种发泄。四年级刚刚转回北京，和新的小伙伴相处并不融洽，有时候只能靠看一些暴力热血漫画来消遣时间。久而久之就有了自己创作漫画的想法。一画就画到了高中，除了画面带感了一些，内容也变的更加有趣。不再像小时候仅仅以暴力为主题，满满的把一些搞笑元素融合进来，恶搞了一段历史－三国。整整创作了一整套，现在把它们发在了我的公众号 本多君 里，算是童年成长的见证吧～
        date_y: 2002
        country: 中国
        city: 北京
