    description: 如果问我如何保持一双发现美的眼睛，我会说：手作和救助。2010年，我开始在工作之余手作古典配饰。到现在已累计制作几百支。佩戴予她人，这些小而美的物件，起初源于我对古典文化的尊重与仰慕，其后融入了对流浪动物的关怀和责任。在这个过程中，我认识了一群志同道合的朋友们，做这件事情，大家都感到有意义，有乐趣…
