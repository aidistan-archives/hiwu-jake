      - name: 『瑀步』大插梳
        description: 初衷是想做几支跳舞也能戴的发饰。因为芭蕾舞就有自成体系的发饰，能够让人一眼认出。做到后面，就想起了赵飞燕。。。汉成帝的皇后赵飞燕擅长一种舞步，名“瑀步”，走起来“若人执花枝，颤颤然。他人莫可学也。”瑀步已失传，不过没有舞蹈基础的姑娘若佩戴轻巧有设计的步摇，翩翩而行，一样可以走出“颤颤然”的感觉。所以就做了这一套。插梳中翠绿的琉璃小叶是固定基地的，可以用手拨动，右侧旁逸斜出一枝橄榄绿茎的藤蔓，顶端是一颗白色水滴珍珠，会微微摇动，十分可爱。
