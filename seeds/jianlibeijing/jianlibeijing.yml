        description: 自古以来，中国人对于多子多福总是十分向往，因此，葡萄、石榴之类的水果被赋予了额外的含义，古代女子们喜欢将艳丽的石榴花、缠绕的葡萄蔓等，绣在衣裙之上，含蓄地表达。我的一个老朋友终于如愿怀宝宝了，我做了这只胸针送给她。
