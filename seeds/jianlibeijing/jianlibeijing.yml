      - name: 『朱楼密』对簪
        description: 受戏曲“头面”的启发制作的，喜欢朱砂这种纯正的红色，青金是深蓝色的，“红蓝配”也是经典配色了。黄铜花片的底纹是小梅花的纹样，成品中各种天然石遮住了，只露出周边的一圈。蝙蝠在古代有吉祥的寓意，现在我们也会说“福到”，其实也说“蝙倒”，图像表现出来就是倒挂着的蝙蝠，这种蝙蝠倒挂的形象经常出现在廊檐绘画中。再也没有买到这样的小玉石蝙蝠，桑心~
