      - name: 『雀踏枝』流苏对簪
        description: 动植物是我喜欢的主题。鸟语花香~~小鸟喜欢在哪里聊天？应该是花丛间，所以我用了多种材质的花朵。有花就有叶，于是又点缀了很多绿东陵和琉璃，绿东陵叶片上又用铜丝固定了迷你小蜜蜂，这样就像花丛了。为了增加灵动的感觉，绿东陵叶片的下面，我做了一个可拆卸的单条流苏。装上流苏的时候，顾盼间显得娇美，拆下流苏的时候，显活泼，少女气浓一点。
