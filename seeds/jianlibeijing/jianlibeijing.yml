      - name: 『露重』迷你流苏钗
        description: 和田青玉不是高档玉料，雕工也很普通，不过这个胖嘟嘟的小知了，肉圆一样，捧在手里，质朴可爱，当时就想：古代文人咏蝉的很多，最有名的就是虞世南：居高声自远，非是藉秋风。我虽然是女性，生活在现代，不如也以蝉为主题做一支钗来玩。由于雕工很简单，一些生物特征不明显，我就用其他材料凸显，比如在蝉的身体两侧用铜丝固定了两片料器花瓣强化翅膀，固定石榴石在顶端强化眼睛等。其他的树叶、花朵、枝蔓，都是为了显得蝉正在林间悠然自得。
