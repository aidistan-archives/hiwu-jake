      - name: 『翊然』小插梳
        description: 林海有个很短的曲子，应该是影视配乐，叫《长安夜市》，曲调活泼俏丽，配器特别符合唐代音乐风格，鼓点运用丰富，节奏感强，让人听了就想起大唐流行的“胡旋舞”。做这支小插的时候，脑子里就经常响起《长安夜市》的曲调。翊是一个形声字。字从羽，从立，立亦声。“立”指“竖立”。“羽”指“双翼”。“立”与“羽”联合起来表示“鸟之双翼竖立起来”。本义就是鸟儿准备起飞的样子。鸟儿欲飞。发簪基底用的镂空铜花片厚嘟嘟的，像雏鸟的翅膀。青金是4A的，基本无白，红玛瑙肉肉的，通透，基本无杂质，透光一看就知道，和青金一起沉静了发簪颜色的基调。天河品质很好，是清透的蓝绿色，嫩嫩的，起点缀效果，一眼就能看到。服装方面，汉服适合搭配齐胸襦裙，最好是双丫髻，很萌~~通勤佩戴的话，一支插在丸子头上就足够啦。
