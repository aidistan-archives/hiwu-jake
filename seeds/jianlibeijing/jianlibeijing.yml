      - name: 荷花玉簪花
        description: 这是由我和小熊“合作”完成的。当时花簪已经全部完成，就等花茎和镀金簪杆之间的胶完全凝固。就在胶凝固外层的半小时里，小熊潇洒飘逸地“掌掴”了一下荷花，然后就跳到太阳里去睡觉了... 由于外层胶那时未能完全凝固，小熊的爪毛残留了几丝在簪杆口。最后我只好特价出售这支玉簪花。想不到的是，荷花玉簪花受到抢拍，几乎是瞬间下架… 没有买到的朋友还留言抗议：我们要看小熊的爪毛！
