      - name: 『清和』通勤玉簪花
        description: 首夏犹清和，芳草亦未歇。——南朝谢灵运《游赤石进帆海》夏天做的，记得是7月新品里的。这支玉簪花我给了“通勤”的定语，就是因为我觉得她清淡平和，耐看低调，大小合适，古今皆宜，不会太引人关注，同路人又看得明白。与这支簪子相关发生过一个故事，我和先生都唏嘘不已：那期新品上架后，一位客户联系我，问能不能定做一支，但不是寄送到他的地址，而是另一个地址，收件人也是另一个人。出于交易安全的考虑，我又和他确认了一遍，并问为什么？他说，他要把这支簪子送给一个朋友，但事先不想让她知道，而且规定了寄出时间。我一听，有故事啊，紧接着问：“女朋友吧？过生日？我可以帮你写贺卡。”那个网友沉默了一段时间，回复说：“只是好朋友，就算是男闺蜜吧。我相信她会喜欢这个。她要结婚了，请你帮我写：祝新婚快乐！勿念。”感觉自己当时石化了几秒钟... 簪子做好后，我非常认真地帮他挑选了卡片，用软笔工工整整地写了字，发货单也拍了照，传给那个网友看，他非常开心。这件事过去后，我和先生好几次聊起这个男生，先生猜测他是个害羞的人，我想，他一定是个细心的人。不管后来如何发展的，希望他和她都能过得开心吧。
