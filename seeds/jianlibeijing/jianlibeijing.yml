      - name: 『暮雨入画』簪（挖耳）
        description: 这是小铺第一次上新的宝贝。准备第一期新品的时候，我想还是保守一点的好，做一些经典的配色，比如“红绿配”。中国古代配色中，有很多令人赞叹的“红绿配”，不但不俗气，而且明艳端庄。绿色取了两片青翠色老琉璃叶和翡翠色捷克琉璃。老琉璃叶是从北京一家已经倒闭的料器厂里的师傅家收的，颜色娇艳不发灰，叶片上有漂亮的暗黑色的细细浅浅的纹路，像国画一样。红色取了油染红珊瑚，包括了两颗单珠、一大一小两朵小花，还有一柄迷你小如意，用铜线左右绑住。古代簪钗中，常见到“蜂”、“蝶”等小昆虫的身影，既有装饰作用也有美好寓意，祈求多子多福、开枝散叶。做这支簪子（挖耳）的时候，我在两端添加了精雕的天然白蝶貝叶片和直径5毫米的小蜜蜂，为红花和绿色增添生气。小蜜蜂是可以左右摆动的~ 这里简单说一下“挖耳”，正如字面所示，这个顶端像个小勺子的玩意儿最初就是用来掏耳朵的，当时的人使用完毕后图方便，向头顶的发髻里一塞。。。古人爱美，挖耳越做越精致，部分挖耳后来仅仅是顶个名头，装饰功能已替代了原有的实用功能。
