        description: 仿点翠的方法，对手感和熟练度要求比较高，主要技巧在于对染色羽毛（DIY党是不可能使用翠羽的，我也拒绝伤害翠鸟）的处理和对羽毛纹理的整理拼接。即便是“仿点翠”，比“真点翠”简单很多，也是手作比较费劲的一种，做一支大的基本要花3-4个小时，不过做出来成就感很强。
