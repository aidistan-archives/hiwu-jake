  - name: 丝绸烙画博物馆
    description: 烙画，古称“火针刺绣”，它是用温度在300-800摄氏度的铁笔，利用碳化原理，采取勾、皴、染、点等技法，直接在胶合板、木板、竹子、葫芦等材料上作画，画面呈茶褐色，古朴典雅，表现出独特的东方艺术风格。我自幼喜爱绘画，作为土生土长的南阳人，我也爱上了家乡传承百年的烙画艺术。1993年，我开始从事烙画创作，两年后辞掉了行政事业单位的工作，去了月薪很低的南阳烙画厂并独创了丝绸烙画：以丝绸为原材料，用高温的铁笔在轻而薄的绸面上作画，使作品细腻而不呆板，古朴典雅而别具韵味，易于携带且不易损坏，表现出“火”与“绸”的独特艺术语言。2005年，因为觉得艺无止境，我携笔来到文化底蕴深厚的杭州，潜心研究，敢于探索，自己也从一个“匠人”成长成为一名工艺美术大师。
    items:
      - name: 傲霜
        description: 我爱菊花，更爱画菊花。因为菊花“本性能耐寒，风霜其奈何”。女儿刚一出生，我就以“傲霜”给她命了名。我画了很多幅表现菊花题材的作品，有《傲霜》、《东篱清韵》、《傲骨凌霜》、《玉盘菊影》等。其中最喜欢的是这幅《傲霜》。当时从构思、创作到烙绘完成用了6个月时间，是相比花费时间很长的一幅。我采用圆形构图，花叶的烙绘技法为“柳叶皴”，背景是“雨点皴”。长线菊的造型乱而有序，静中有动，用“火针”在丝绸上描绘出“懒梳妆”、“贵妃醉酒”、“嫦娥奔月”等各种优美动人的姿态。在创作《傲霜》作品时，开始由于急于求成，使作品杂乱无章，层次不分明，导致第一幅烙绘失败。第二幅重新调整布局和整体黑白对比关系，从零开始。因为烙画是以单色表现物体，全靠明暗虚实对比表现，而且不能修改，只能胸有成竹一次成功。所以，创作时不但先要掌握深厚的美术功底，还要有扎实的烙绘基本功。同时我也感觉到只有努力的付出，才能有丰厚的收货。该作品获第六届中国工艺美术大师作品暨工艺美术精品博览会“百花杯”特等奖。
        date_y: 2005
        country: 中国
        city: 南阳
        photos:
