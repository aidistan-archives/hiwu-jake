              content_type: image/jpeg
      - name: 五福临门
        description: 虎的谐音喻为“福”，描绘五只虎即为“五福”。我用“丝毛”技法表现出栩栩如生的老虎形象。几只老虎在雪地里，雪地的部分是留白，在中国画里面留白是非常讲究的，也是十分复杂的一个表现手法，留白讲究无物胜有物，甚至比有东西更难把握。这幅作品是一幅长卷，我花了4个月时间完成。创作期间，一方面参考了一些大师作品中的老虎，另外也去过好几次动物园，为了把老虎的形体，眼神，特别是头部表现的更栩栩如生。
        date_y: 2011
        country: 中国
        city: 杭州
        photos:
          - data:
              file: seeds/yanguihaihangzhou/2016-01-15-silkpainting/7.jpg
              content_type: image/jpeg
      - name: 百财图
        description: 白菜的谐音是“百财”，我细致的刻画白菜的纹理和明暗变化，再烙出几只神态各异的蝈蝈把整幅画面的气氛活跃起来。这样就形成了“动”与“静”的和谐与对比。其他的蔬菜也是为了丰富画面，起到构图作用。我会在我的绘画中做一些尝试，比如中西方技法的相融。这一幅作品我用到了雨点皴法，画中的萝卜和辣椒是运用中国画的技法，并融入西化技巧。线是中国的特色，明暗关系是西方画的特点。这幅作品我花了30天完成。
        date_y: 2011
        country: 中国
        city: 杭州
        photos:
          - data:
              file: seeds/yanguihaihangzhou/2016-01-15-silkpainting/8.jpg
              content_type: image/jpeg
      - name: 线描菊花
        description: 这幅菊花主题的作品创作了2个多月，采用传统的中国画“白描”技法，以线造型，用“火针”在丝绸上描绘出了“懒梳妆”、“贵妃醉酒”、“嫦娥奔月”等线菊各种优美动人的的姿态。起稿到反复的修改，创作一朵菊花是相对复杂的，特别是菊花的线，每条线去什么方向，互相穿插，组织线条和构图。这幅作品我修改了几十次，是传统的工笔画的表现手法中难度大一些的。画这幅作品时我很享受整个过程，画的时候心情很舒畅，真的非常喜欢这种优美。该作品获第十五届中国工艺美术大师暨国际艺术精品博览会“百花杯”金奖；艾琳国际工艺精品奖银奖。
        date_y: 2014
        country: 中国
        city: 杭州
        photos:
          - data:
              file: seeds/yanguihaihangzhou/2016-01-15-silkpainting/9.jpg
              content_type: image/jpeg
      - name: 西方作品临摹
        description: 后来我也用烙画临摹了一些西方大师的作品。如毕加索的以下两幅《静物作品》《矢量》，体验一下西方的艺术作品，能进一步拓展自己的视野，吸收更多的艺术素养。用时15天。
        date_y: 2015
        country: 中国
