      - name: 富贵图
        description: 这只葫芦有40多公分高，我亲自选材，挑葫芦需要注意它的生长状态，要端正，上下比例要合适，底要平，皮质要细腻。牡丹代表端庄富贵，再画上一只鸟儿来活跃画面。寓意着富贵吉祥。我用了差不多1个月完成了它。
        date_y: 2015
        country: 中国
