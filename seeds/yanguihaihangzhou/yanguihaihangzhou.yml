              content_type: image/jpeg
      - name: 细雨
        description: 这幅作品大概创作了2个月时间，采用中国传统工笔画中的“工笔重彩”技法，花叶用“水线”。三只麻雀在蒙蒙细雨中躲在花丛下神态各异。一般我创作作品的灵感都是触景生情得来，这幅画也是看到的景物印在脑海里就希望用烙画的形式把他们表现出来。该作品获浙江省第四届工艺美术精品博览会特等奖。
        date_y: 2007
        country: 中国
        city: 杭州
        photos:
          - data:
              file: seeds/yanguihaihangzhou/2016-01-15-silkpainting/2.jpg
              content_type: image/jpeg
      - name: 天河滴翠
        description: 以圆月在水中的倒影表现出“天河”之意趣，暗香的荷花及栖息的鹭鸶衬托出万籁俱寂之景象。这一幅是我自己比较满意的，也是“工笔重彩”的技法，现在在杭州还能偶尔看到鹭鸶，在西溪湿地也有，这里气候还是很适宜的。我用了差不多2个月完成了它。该作品获浙江省第二届工艺美术精品博览会金奖。
        date_y: 2009
        country: 中国
        city: 杭州
        photos:
          - data:
              file: seeds/yanguihaihangzhou/2016-01-15-silkpainting/3.jpg
              content_type: image/jpeg
      - name: 暮归
        description: 夕阳西下，群鸟归巢。整幅作品中我大面积用“雨点”皴法，以粗犷的手法表现农家小院土墙斑驳粗糙的质感，并试着用细腻的表现手法刻画小鸟的羽毛，让它活起来，充分来体现“暮”与“归”的主题，人与鸟之和谐。我作画的时候会根据内容，选择最适合的手法来表现。例如这幅画中土墙的部分，我用了中西结合的手法，类似于油画。烙土墙的时候需要找土墙的原型，现在真正的土墙都很少了，所以那时一有机会就会去农村，一遇到土墙就会仔细观察。平时外出采风的时候，也会长时间的去发掘，一切都是来源于生活取决于生活。这副作品花了2个月时间完成。
        date_y: 2009
        country: 中国
        city: 杭州
        photos:
          - data:
              file: seeds/yanguihaihangzhou/2016-01-15-silkpainting/4.jpg
              content_type: image/jpeg
      - name: 和平之春
        description: 这是九只和平鸽在和煦明媚的春天里自由安详的情景，牡丹在春天开放，所以我用大片的牡丹争奇斗艳的视觉效果来表达春意融融的感觉，也抒发我对祖国的热爱之情，也想借此赞美世界和平的这个主题。这是一幅长卷，从起稿到全部完成用了4个月时间。该作品获第十届中国工艺美术大师暨国际艺术精品博览会“百花杯”金奖。
        date_y: 2009
        country: 中国
