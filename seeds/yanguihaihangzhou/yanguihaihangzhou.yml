      - name: 雪晨
        description: 洁白如雪的马蹄莲画在晨雾中争芳斗艳，早鸟门在花丛中展翅翱翔，整幅作品展现“黑”与“白”的对比，“虚”与“实”的相生，“动”与“静”的和谐。这一幅的内容层次感比较难把控，我反复修改了很多次，用了近3个月时间。我认为很多东西是长时间积累的结果，生活中仔细观察，当有灵感的时候，就会把积累结合起来，然后创作出来。每创作一幅画不是偶然的，有的放矢来自生活。该作品获中国（杭州）工艺美术精品博览会金奖。
        date_y: 2010
        country: 中国
        city: 杭州
        photos:
          - data:
