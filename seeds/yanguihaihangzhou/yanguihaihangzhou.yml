      - name: 连年有余
        description: 我用了两种皴法画这只葫芦，鱼头用雨点皴，鱼身部分用柳叶皴。这些皴法技巧也跟画的物体有关系，反复的尝试用什么表现更生动，效果最佳。大致用了50天。
        date_y: 2015
        country: 中国
