              content_type: image/jpeg
      - name: 圆明园兽首
        description: 这套圆明园兽首的电话卡至今我都没有集齐，仅有的这两张保存的也不是很好。但是这反而是对那段历史一种别样的诠释。那时每周末都要去青岛的文化市场里淘一淘。这两张就是在那里淘到的。因为收集电话卡相对冷门，所以就要挨家挨户的问有没有电话卡。如果有，老板就会从柜台里拿出册子，每当出现这一幕我都特别自豪，就跟小说里描述的那种情节一样，觉得自己做的是特别了不起甚至是神秘兮兮的事情。然后我就坐在柜台旁边的小板凳上一点一点翻看，一呆就是一个下午，看到想买的还要讨价还价。当时我的年纪也不算大，觉得自己能和一堆大爷在一起淘东西还会讨价还价特别了不起。
        country: 中国
        city: 青岛
