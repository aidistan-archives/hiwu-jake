      - name: 我的地盘，听我的
        description: “我的地盘，听我的” 这套充值卡在当年十分常见，我是分次充值慢慢集齐的。当时还觉得这样的硬广挺没劲的呢，但是现在看来满满的都是回忆。不仅记录了一代潮流偶像的代表，更是见证了一代人的青春过往。
        country: 中国
