      - name: 千手观音
        description: 有一次班会的主题是介绍自己的兴趣。我介绍了我的电话卡收集爱好，没想到在那之后，大家就帮我一起收集。这两张《千手观音》是我当时一个很好的朋友偶然得到后送我的。05年的春晚播出后，《千手观音》这个舞蹈节目当时走红大江南北，可见当时的电话卡也是追随潮流记录了当时的热门事件。
        country: 中国
