      - name: 福娃
        description: 我读初三时，有一天我去营业厅买充值卡，营业员却拿给我了一张长方形的纸。我问他不是一张卡吗？营业员告诉我现在为了环保，都换成纸质的了。当时我可伤心了，我说我就要卡，于是他找了半天拿出几张，说只有这几张，这些都要淘汰了。我没说话，拿着卡就走了，那天我好难过，一想到以后再也找不到新的电话卡了，我就不知道该怎么办了。从那以后，很长时间都只卖纸质的充值券了，或者就是同一种样子的充值卡。但是慢慢的我也想开了：很多东西就是失去了才珍惜，可能电话卡渐渐没落了才会有更多人重视它们的存在，才才懂得它们的美丽。而我收集不到新的也可以去找旧的，把一些没有集齐的集全，也是另一种乐趣。（不过想要收购也更贵了😂）。直到现在，这套福娃题材的电话卡也会在一些营业厅的售卖。
        country: 中国
        city: 青岛
        photos:
          - data:
