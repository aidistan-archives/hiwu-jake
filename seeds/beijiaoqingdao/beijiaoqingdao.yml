      - name: 狗狗们
        description: 初一时，有一次在报纸上看到青岛有一个电话卡同好会，当时觉得好神奇，原来电话卡也有这么多人喜欢。活动那天，就特别开心的拿着我的收集册和父母去了。在这个活动上，我遇到了一位外国大叔。他说他很惊讶我这么小就有这样得收集爱好，还打开了他的收集册，随手从一页抽出一堆电话卡送给我。这套电话卡对我的意义很特别。它们是一种鼓励，鼓励我和更多人交流彼此的爱好，也让我更热爱自己的爱好。而且我很喜欢它们的另一个原因：我属狗。这次和外国大叔的交流算是我第一次正式的用英语和外国人对话。记得当时英语还不好，被外国大叔一夸还好慌张，也不敢开口，也不知道说什么。还是妈妈鼓励我，所以我很费劲的用简单的英语说我很喜欢收集电话卡，谢谢他送给我，然后抽出几张电话卡递给他。记得其中有一张卡上写着龙马精神，我还翻译了龙马精神得含义：dragon和horse，象征中国人的品质。其实当时也没说什么话，但那个情景跟交换定情信物似的，特别害羞但是又有点小骄傲。
        country: 中国
