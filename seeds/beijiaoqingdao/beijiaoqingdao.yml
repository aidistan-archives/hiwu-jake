  - name: 电话卡博物馆
    description: 在我七岁那年，公用电话在我的家乡青岛还正是流行的时候。街边很多电话亭，小店里各种好看的电话卡。上小学后，妈妈担心我有事联系不到她，也给我买了电话卡。我觉得卡面上的图案特别好看，就一张一张积攒下来，到现在已有不重复的电话卡400余张。虽然那个大家使用电话卡的时代已经远去了，但我希望有更多的人能想起那个时候的记忆，能知道那个时候存在过的物件...
    items:
      - name: 海的女儿
        description: 这是我集齐的第一套系列电话卡，讲的是《海的女儿》的故事。我生长在海边城市，从小就特别喜欢这个故事。大概小学四年级的时候，和妈妈去逛文化集市，看到这套电话卡就缠着妈妈帮我买下来。也正是这套电话卡，让我知道电话卡收集有“套”的概念。那天回家后，我就重新整理了已有的电话卡，然后慢慢开始给他们配成套。
        country: 中国
        city: 青岛
