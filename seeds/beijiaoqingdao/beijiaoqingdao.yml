      - name: 古风绘画
        description: 我以前学习书法，有一阵子特别迷古风。那时觉得会画国画会写软笔是很骄傲的事情，因此得到这一套电话卡，我很喜欢。现在再翻到收集册的这一页，总会想：如果电话卡还在普遍使用的话，那么把现在这么多优秀插画师的作品印刷上去，应该也会很有趣吧。
        country: 中国
