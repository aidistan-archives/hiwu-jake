      - name: 没有麦芒的麦子
        description: 我学会了一种手艺活，编制银丝，左右反复的这琢磨，觉得编出来的机理很像排列的麦子，如果银丝的末端留下来就会很巧妙的成为麦芒，于是开始执行我的想法，麦子编出来了，但是麦芒终究是麦芒，即使是银丝做的也会扎到佩戴它的人，为了它能够为人喜欢，麦芒变成了一排银球，只为好看。
        country: 中国
