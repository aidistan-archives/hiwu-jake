      - name: 挪威的接待妈妈
        description: 这张明信片是我在挪威的接待妈妈从她工作的地方拿的。明信片上可以看到那时我们住的地方，一个就连挪威人自己都说是鸟不拉屎的地方。图上是Hurdal的全貌，坐落在一片森林中央的小镇，只有2000多人口。平时的时候，这里每隔一小时才有一班公交车，我每天坐公交车去另一个城市上学。到了周末就没有车了，所以我总是和接待妈妈，一人一本书，坐在阳台上，把脚翘在椅子上，一边看书一边晒太阳。
