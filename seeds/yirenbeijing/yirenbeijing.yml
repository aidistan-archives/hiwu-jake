      - name: 初中的同桌
        description: 这张是我初中的同桌寄来的，他是一个小天才，大学上他去了清华，后来到斯坦福。我们俩的关系一直特别好。初中的时候，就说“啊，我好喜欢伊人”，最后全班都知道他好喜欢伊人。这么多年，一直那种感觉，就像一个弟弟一样。后来，他就给我寄了一张明信片。他说都怪我，高中的时候闲不住到处跑，搞的他现在也喜欢到处乱跑。他和我讲，你一定不要停下来你的步伐，这样他也会更加有动力。生活真的很有意思，你不经意间做的一些事情，没有刻意地想要去影响别人，但却有了好的影响，给身边的人带来积极的改变。这种感觉特别好。
