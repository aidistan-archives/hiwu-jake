      - name: 澳大利亚的冒险旅行
        description: 去澳大利亚是因为一个半年的交换项目。刚去时，我报名参加了一个为期12天的冒险旅行，从布里斯本一直往北走到凯恩斯。整个团有20多人，美国人很多，也有哥伦比亚，丹麦，爱尔兰，墨西哥人，只有我一个亚洲人。这一路，出海，潜游，漂流，跳伞，蹦极，等等，什么刺激就来什么，还有一次从一个10米多高的悬崖上跳到河里。这张是从澳大利亚美丽的白沙岛Whitsunday Island带回来的。这趟旅途中，我尝试了一些人生中从来没做过也从来没想象自己会去做的事情，包括蹦极，跳伞，从悬崖上往下跳什么的。领队Mike对我说，“Yiren,you have the biggest heart I’ve ever seen.”。那时在团队里，大家都很喜欢我，无论是内在还是外在的力量，都给了我很大的肯定。这次旅行，对我的各个方面都有了很大的改变，对自己有更多信心，也敢于尝试很多事情，是特别难忘的一次旅行。最后还得了一个奖-“The Most Awesome Team Member（最酷队员奖）”。后来我想大概是因为这个经历的铺垫，对朝圣之路也有了一定的铺垫，想想800公里，走路去，像很多人就说啊，你们疯了吧，当时的感觉就是偏要做一次疯子。
