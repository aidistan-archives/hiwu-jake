      - name: 色彩斑斓的曲型世界
        description: 西班牙的巴塞罗那是一个很特别的地方，如果可以的话，我想称它为“一个色彩斑斓的曲型世界”。正是因为有了高迪，这个不可多得的天才，才赋予了这个城市不一样的气息和色彩，比震撼更温柔一点，比温柔更绚烂一点，难忘的印象。其实对这个城市最深刻的记忆，还是要离开的那一天。那天天色阴沉沉的，我坐在去往机场的火车上，手里捧着一本《达芬奇密码》，不知不觉的整个人的意识都被吸入故事情节当中。等自己反应过来的时候，火车已经驶出了巴塞罗那郊区。那是我人生第一次误了飞机，还是在遥远的西班牙。之后，在确认了改签比重新购票还要贵三倍的情况下，我淡定地坐在机场的地上，借着wifi，在网上买了一张第二天飞回日本的机票，然后淡定地回到前几天住的坐落于巴塞罗那老城里一栋有一百多年历史的楼房里的青年旅馆。巴塞罗那舍不得我走，便多留我一夜。
        date_y: 2012
        country: 西班牙
        city: 巴塞罗那
