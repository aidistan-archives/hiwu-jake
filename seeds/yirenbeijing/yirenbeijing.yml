  - name: 足迹博物馆
    description: 我觉得旅行对于我来说，是丰富内心的一个过程；而明信片，便是这个过程最好的承载方式。走的地方越多，越能感受到对自然的敬畏、自己的渺小和无限的可能性。每次出去旅行，都会随手寄很多明信片给朋友，也寄给自己。慢慢地，积少成多，一张张薄薄的卡片纸，成为了最珍贵的宝藏。在我挑选列入博物馆的明信片时，发现我挑的不是明信片本身，而是背后的故事，对那些人和那些地方的情感。明信片对于我，是一种足迹的承载，走了很多路，认识了很多人，一张张的明信片，把这些珍贵的记忆擦亮。
    items:
      - name: 第一张明信片
        description: 寄明信片的爱好始于2007年，那时我读高中，在挪威交换。这是我人生中收到的第一张明信片。当时正值假期，班里的Wenche去西班牙度假，寄给我一张明信片，收到后我特别兴奋。她的字迹很潦草，我当时完全没认出来，还是让我接待家庭的妈妈帮我念的。之后，我在一个老师的办公室墙上看到他贴的几张出去旅行时带回来的明信片，突然觉得以这种方式来收集去过的地方是一件很酷的事情。以前出行都是买一些纪念品，其实都是三分钟的新鲜，玩儿完就放在那里了。慢慢地去的地方多了，觉得买纪念品不如带一些明信片，方便携带，也有收藏纪念意义。后来每次去旅行，都会给更多的朋友寄明信片，慢慢也有朋友寄给我，也寄给他们的朋友。就这样，我对明信片的情结便一发不可收拾。
