      - name: 室友的爱情
        description: 讲一个甜蜜的爱情故事。这是我在澳大利亚交换时的德国舍友寄给我的。那时，她男朋友要来澳洲陪她，她想去买两辆自行车，因为一个人没法都骑回来，就请我帮忙。从此以后我们关系就慢慢变得特别好。那时候她和男友已经交往7年了，但每天都像是在热恋中一样。前年跟她聊天，我问她：“你有没有考虑过结婚？”她说没有，并且唯一不想考虑的原因是结婚要换姓，因为她的家族姓是德国很古老的姓Erlenwein，她觉得她男朋友的姓Jacobs很不好听。我问她为什么不保留她的姓并且加上男朋友的姓，她说她以后要当老师，她可不想每天去上课的时候，听孩子们拉着长长的声音大喊“Good~~~~~~morning~~~~~~~~Mrs.~~~~~~~Erlenwein~~~~~~~Jacobs~~~~~~~~”。但这个男孩太爱这个女孩，决定婚后把自己的姓改成女孩的姓。夫随妇姓，这是在西方国家也极其少见的事情。她寄明信片的时候，我还在日本。地址是她按照我发给她的日文照猫画虎写上去的，在这之前她从来没有学过日文或中文。
        date_y: 2012
