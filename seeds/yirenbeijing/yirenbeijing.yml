      - name: 911纪念馆
        description: 2011年去了纽约，顺便参观了9·11纪念馆。纪念馆很简单，是当时协助救助的一个小教堂，后来被改建成纪念馆。没有纪念碑，里面摆满了逝者生前用过的一些东西。9·11发生的时候，我11岁，对这件事唯一的印象就是一天中午放学回家，在姥姥家报纸上头版头条上看到的一幅飞机撞进一栋摩天大楼的大幅照片。后来因为看了一本书《Extremely Loud & Incredibly Close》，在网上搜罗了很多相关视频，对911事件有了更深刻的了解和认识。但当我在纪念馆里，看到这些真实的东西时，不知为什么眼泪就下来了，自己都没有想到，真的是个很平和的氛围，照片前点着蜡烛，闪着烛光，这种震撼，似乎感觉重新对生命的认识。明信片上是孩子们画的画，还有一些来祝福的话。
        date_y: 2011
