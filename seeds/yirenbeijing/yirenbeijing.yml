      - name: 关于喜欢的人
        description: 这张明信片是寄给曾经很喜欢我，我也非常喜欢的一个男孩子。那时候的感情很纯粹，喜欢一个人就是喜欢一个人，一起上学，一起回家，每晚都通过电话之后才会入睡。但是每一个故事，都不一定有圆满的结局。后来他把这张明信片还给了我，当时心里非常难过。越长大越开始明白一个道理，真心是这个世界上是最最珍贵的东西。
