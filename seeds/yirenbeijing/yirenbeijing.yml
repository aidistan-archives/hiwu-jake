        description: 因为相传St.James是渔民出身，所以朝圣路的标志是一个贝壳，一路上都会看到这样的标志。每个人的背包上会挂一个这样的贝壳，如果你看到谁的包上挂着这个贝壳，就知道他是和你一起走这条路的人。有些人家或小旅馆也会挂上这样的贝壳，你就知道这个地方是可以歇脚的地方。
