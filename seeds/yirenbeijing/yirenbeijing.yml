          - data:
              file: seeds/yirenbeijing/2015-10-09-postcard/7.jpg
              content_type: image/jpeg
      - name: Shakespeare and Company
        description: 我对实体书店有特殊的感情。和朋友在巴黎的时候，专门去了这个被评为世界上最美十家书店之一的 - Shakespeare and Company。书店开在塞纳河边上，离巴黎圣母院很近。据说如果你可以一天读完一本书，就可以留在这里住宿，也可以在这里工作，是一个很有文艺气息的地方。在那买明信片，可以盖一个戳留念。
