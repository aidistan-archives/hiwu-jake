      - name: 朝圣之路起点
        description: 上大学的时候，有一天爽爽突然给我打电话，说”伊人伊人，你有没有看过《朝圣之路》这个电影？你一定要去看，你肯定会很喜欢这个电影！“我当时觉得很奇怪, 她打电话就是为了给我说这个...当时我在上课呢。到了大三上期的时候，她跟我说我们可以走这个路啊。于是她在豆瓣上搜索，发现真的有人已经走完这条路了，我说考虑一下。后来就再没有说过这个事情了。直到大四上学期都快毕业的时候，我心血来潮把电影又看了一遍，当时就订了去的机票。订完之后，才开始计划行程。2012年，盛传世界末日的说法。我跟爽爽说，感觉这像是末日来临之际，用生命去做一些疯狂的事情。这条朝圣路延续了一千多年，传说在圣地亚哥的Santiago de Compostela教堂埋葬着耶稣十二门徒之一的St.James,所以早在很久以前，信徒们就从很远的地方来这里朝圣，故名朝圣之路。出发的那一天，我从起点小镇St. Jean Pied dePort给自己寄了一张明信片。
