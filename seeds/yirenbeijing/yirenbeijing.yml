      - name: 船上的爷爷
        description: 在阿姆斯特丹的时候，遇到了一个老爷爷，就是明信片上的这个爷爷。坐着这样一只船，不远处有一个钟楼，在整点的时刻，那个钟楼会敲出音乐，每次钟在那边演奏，老爷爷就在这边对着吹喇叭，然后钟再传出音乐，老爷爷就再对着吹喇叭，最后一起合奏起来，这可能是他们多年来形成的一种默契或者是玩乐方式。特别有意思，周围很多人都看着他。最后爷爷会拿一个小的钓鱼竿，底下吊着一个篮子，把明信片放进篮子里，给岸上的人。也不规定一张多少钱。真的是一种很新奇的生活方式。
        date_y: 2012
        country: 荷兰
        city: 阿姆斯特丹
        photos:
