      - name: 当幸福来敲门
        description: 这是一张一直压箱底的明信片，我的一个朋友存了十年。他去海南的时候，问我想要什么礼物，我说什么也不要，你给我寄一张明信片就好了。他从箱子里面翻出这张明信片，从海南寄到了日本。朋友说这么多年，只要他感觉特别低落，想要放弃的时候，就会看看明信片上这句话，他就会觉得立马振作起来 。“If you want something, go get it. Period （如果你有理想的话，就要努力实现，就这样）”— 电影《当幸福来敲门》
