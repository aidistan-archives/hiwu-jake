      - name: 富士山
        description: 这张明信片是我从富士山顶寄出的。那次是跟鱼儿和她的两个朋友一起，我们当时爬上山用了7个多小时，为了登上山顶看日出。那是第一次登富士山。上山是石头路，下山的路火山灰，走一步整只脚都会陷进去，而且坡很陡。下到山底的时候，腿软得已经站不住了。印象很深，这之后的一周，肌肉酸痛到“起床”“站起来”“坐下”这些最简单的动作对于我来说都成为了一项浩大的工程。但是看到日出的那一刻，就觉得什么都值了！第一次爬完富士山后，我曾对天发誓，这辈子绝不再涉足富士山半步。结果去年我最亲爱的爽爽来东京找我，说要我陪她再爬一次。于是，为了亲爱的爽爽，我背弃了自己的誓言，再次登上了富士山顶... 下了山之后，我们俩累得面无表情，爽爽说，伊人你明知道爬这座山就跟死过一次一样，你还陪我来爬，你肯定特别爱我T_T…
