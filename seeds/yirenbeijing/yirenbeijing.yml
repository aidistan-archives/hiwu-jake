      - name: 偶遇老奶奶
        description: 走朝圣之路的时候，住在青旅的大通铺。走到第12天到了Viana，前台接待处工作的是个老奶奶，只会讲西班牙语，于是我也开始用我那破碎的西班牙语跟她聊天。聊着聊着，我们说在日本上学，来自中国。这一张明信片是这个奶奶送给我的，她说她去过日本，我说明信片上这个地方是我上大学的地方，太巧了。你想，在西班牙一个不知名的地方，一个小镇子，你遇到了一个奶奶，去过你居住过的另一个也不知名的地方，是一件多么神奇的事情。虽然这个明信片有些丑，但是想起这个美好的故事就特别激动。不过后来也和这个奶奶没有联系了，属于一个停留在记忆中的人。
