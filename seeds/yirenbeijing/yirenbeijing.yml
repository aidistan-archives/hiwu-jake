      - name: 耶路撒冷的婚礼
        description: Liv Hanne是我在挪威交换的时的同班同学，是一个非常nice的挪威女孩，认识到现在已经也有9年多了。去年年初的时候，Liv Hanne告诉我她要结婚了，老公是巴勒斯坦人。她们八月初将会在耶路撒冷举行婚礼。我说，好，我一定会去的。7月底有一天早上起来顺手拿起手机看新闻，头条就是以色列轰炸加沙，当时那个新闻特别大，头版头条。那个时候离我启程两个星期。后来上司知道我要去耶路撒冷的事，三次叫我去谈话，“你真确定你要去吗？你再想想!你看这个图，这个地方是红色警戒！这个地方是红色警戒！如果这个地方达到一定级别的警戒的话，我们是有权干预你的”。我告诉他们，这个朋友真是对我来说特别重要的一个朋友，而且每天都会联系，我要去的地方还是比较安全的。但在我去的前一个星期，飞机将要到达的特拉维夫机场附近500米的地方落了一枚炮弹，之后所有飞特拉维夫机场的航班都取消了。其实这个情况下挺紧张的，但我出发的前2天，官方宣布机场回复正常运营了，特别幸运。我走之前，我所有的朋友说“伊人啊，你走之前我们给你开一个道别会，万一你回不来的话…”。一个人坐飞机到特拉维夫机场，朋友没办法来接我，而我要去一个连机场咨询台的人都不知道的地方。于是我坐了两个多小时火车到耶路撒冷，然后打车到以色列和巴勒斯坦的边境，那里是边境墙，需要自己走过边检，然后走到另外一边再打车。刚上出租车车，看到前方拐角的地方，有好多人架着特别长的镜头，不知道在拍什么。车嗖的一转弯，我看到前面黑压压一片的游行队伍，有的头上戴着黑面罩，有的手里拿着斧头，棒子，还有旗子，是反对以色列轰炸加沙的幽兴，场面还蛮吓人的。因为当时人群是冲我们这边来的，路上一辆车都没有，可是司机特别淡定的停在那里，说“do u wanna a picture?（你想不想拍一张照片？）”，还把窗户摇下来，我瞪大双眼说“Okay...”，“啪啪”照了两张之后慌忙对司机说“Let's go!!! Let's go!!!”婚礼结束后我们去城里逛，我跟朋友走散了，就一个人在耶稣的出生地Bethlehem城里转了一圈。这张是从三大宗教发源地寄出的。走在街上，很多陌生人很热情地跟我打招呼，说“Welcome”，买芒果的水果摊主大叔，还要和我照相，特别热情地跟我说一定要尝尝当地的香草茶，于是自己掏钱买了一杯给我，旁边卖菜的大爷拉着我要给我一大把糖果。之后我去了一个小教堂，当时一个人也没有，我在里面坐了一会儿，出来的时候碰到一个人，他指着我手里的水瓶子说“你可不可以给我喝一口水”，我没有多想就给他喝了，那个人喝完说了谢谢之后走了，旁边围坐在教堂门口的人都向我投来友好的目光。那一刻，在那种环境里，就感觉到人们都很和善，很单纯，能感受到周围的人都是不带恶意的，搭讪什么的都是带着善意或者好奇和我打招呼，特别好。
