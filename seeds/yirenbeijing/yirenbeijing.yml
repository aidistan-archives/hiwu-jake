        description: 这个是在挪威可以看到的很特别的极昼景观。在挪威的那一年夏天，我跟小伙伴一起去了挪威北部的Tromsø，一个在北极圈内的城市。半夜12点爬上山顶的时候，太阳还在远处地平线上徘徊着，很新奇的体验！
