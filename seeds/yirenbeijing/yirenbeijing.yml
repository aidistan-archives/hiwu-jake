      - name: AFS的朋友
        description: Marie比我小4岁，是从德国来日本交换的AFS学生。无论是从外表还是内心来看，她都比我成熟得多。她16岁那年和几个朋友组织了Düsseldorf史上最大的学生罢课运动，8万多学生罢课上街抗议当时德国的教育制度，还上了报纸头条。是她让我重新拾起了看书的习惯，并且教会我don’t take shit from anybody（不要轻易被别人摆布），虽然到了现在我并不能将这句话好好地身体力行...2014年她去坦桑尼亚做支教，教那里的孩子说英语。她说那里的环境给她带来很大的震撼，之后她便开始很热衷于慈善公益活动。同一年，她发起了一项运动为“Doctors without Borders（无国界医生）”组织募捐。
