      - name: 义工旅行
        description: 寄给我明信片的这个女孩，是在高中认识的，比我大一届。后来阴差阳错的就熟络起来，因为我们俩性格特别像，很投缘。后来我们都在日本上大学。在她上大三的时候，家里发生了一些变故，对她打击非常大。有一天，她突然和我说“伊人，我要去非洲做义工了”，她说想去一个特远的地方。当时她很快在网上找到一个肯尼亚当地的义工组织，特别勇敢，一个人，人生地不熟，靠一封邮件，就启程了。她在肯尼亚认识了两个做义工的中国女孩，这段经历像是打开了她们的一片新天地，让她们对这个世界有了新的认识。她告诉我，去之前她总觉得自己可以为世界作出什么改变，可去了才发现，其实自己的力量根本微不足道；她以为她是去改变世界， 后来发现自己得到的最多。但是如果没有每一个人微不足道的力量，这个世界也不会有任何改变。后来她们三个女孩子回国一起做一个国际义工组织，大概是从3年前开始，到现在她们已经送了大概上万人去肯尼亚、斯里兰卡、尼泊尔、泰国等国家做义工，是国内规模相当大的国际青年义工组织（Gapper国际义工组织，文章后面有码）。她在工作中摸爬滚打，一步步摸索，很艰辛。有时候我在比较低谷，失去方向的时候，就会想到她，还有这样一种人，过着这样一种生活，即使我走到一条死路的时候，其实还有很多种其它的方式去让我走。
        date_y: 2010
