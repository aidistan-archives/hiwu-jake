      - name: 看得见的味道
        description: 如果说上面那幅侗锦记录的是一副跟童年回忆有关的风景画，那么这幅侗锦就是一种看得见的味道。因为生活在山水间，这种湿暖的山谷环境使侗族人饮食有独特的偏好，食物中总能看到花椒、桂皮、八角等大料，仔细端详这两幅侗锦上的水波纹、鱼纹、八角纹，我们可以想像到在一个风和日丽的早晨，勤劳的人们出门劳作，近晌午，在清清水田里捞出几条肥肥的稻田鱼（稻田里养鱼，鱼吃掉稻田中的害虫和杂草，排泄粪肥，翻动泥土促进肥料分解，为水稻生长创造良好条件），回家路上随手摘下几束紫苏，生柴火起锅热油，撒上常备的大料，烹饪出来肥美的鱼，香味扑鼻，一道美滋滋的红烧鱼出锅。侗族人的生活方式就是这么简单，农业生产方式就是这么天然，食材就是这么新鲜，味道就是这么鲜嫩，这种记忆的联想会让味蕾兴奋，原来味觉的载体是可以看得见的。
        country: 中国
        photos:
          - data:
              file: seeds/yingshanbeijing/2015-10-25-dongzu/5.jpg
              content_type: image/jpeg
      - name: 大学毕业展
        description: 这个是我在大学毕业展上展出的两块侗锦。我当时的作品是以侗锦的传与承为主题设计了一组装置作品，整个场景的布置营造出庄重感，因为侗锦的用途除了为生活所用的日用锦和为老人祝寿办丧的寿锦外，还有在重要仪式中有象征意义的法锦，这两块一素一彩是我调研侗锦现状的田野中收藏的，见证了我整个研究学习和思考传承的过程，在这第一次在公众面前展示自己对于本民族艺术的理解的展览上，把她们高高悬挂，定格成这个重要仪式的挂单法锦，像两位长辈，参加了我的毕业典礼，鉴证了我毕业季的情愫以及一切与大学相关的离别，伴随着老师们和观众们的欢喜与询问，这个展览仪式性的宣布我们正式毕业了，告别了自己青葱青葱的大学。
