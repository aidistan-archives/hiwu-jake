      - name: 山水画一样的侗锦
        description: 这一块侗锦对于自己而言，就像一幅大自然的山水画一般。自己是生长在钢筋水泥城市的一代，大自然好像只是存在于课本和电视里。我常在想，人类不断改变环境，创造现代文明，会不会渐渐的忘记人为自然人对于大自然的那种亲密和依赖呢。记得上小学的时候，最喜欢的就是放暑假，因为回老家可以扎进大自然的怀抱，可以去山上找奇异的植物，抓小虫子，下小溪里游泳，抓螃蟹。可是这种欢乐很难再被传递下来了，现在回到老家，小时候走过的小木桥不见了，当年乘凉的那片小树林也找不到了。这幅侗锦上的水波纹、螳螂纹、蕨纹记录下的是侗族人对山水的依赖，也记录下了我童年的记忆，通过品味上面的纹样似乎描绘的是一副儿时玩闹的场景，依稀可以看到一个艳阳高照的午后，和小伙伴们一起去山上“打猎”，抓到的小螳螂在举着小镰刀跟我们示威，还有脚边的小蕨类植物羞涩对卷曲着身体低着头，夕阳西下了，小溪泛起金黄的波光，远处村子里炊烟徐徐，我们走在回家的小径上，欢声笑语萦绕天地。我想这种童年快乐的记忆就是侗族人对于山水最纯粹的依恋之情吧。
