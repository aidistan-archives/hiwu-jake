  - name: 侗锦博物馆
    description: 侗族是中国南方少数民族，主要分布在贵州，湖南和广西的交界处。因为生活在山水间，所以又有“峒人”之称，侗族人对依山伴水的自然环境有着独特的感情，在衣食住行和生活物件上展现淋漓。我是一个90后侗族妹子，喜欢朴素自然的原质手工艺，敏感于微观世界，钟情于用时间酿造出来的老东西。我出生在新晃侗族自治县，6岁随父母来到一个大杂居的城市生活。直到我18年的生命为止，都不曾思索过自己的民族问题，也不以为然，但就在18岁那年，顿悟自己族群意识，我开始去了解自己的民族。因我自小对手工艺的热爱，从2011年起，我开始试着从自己的角度去思考和收藏侗锦。今天，在我的侗锦博物馆里，我将用我的视角带大家去看侗锦，倾听背后古老的传说，看见自己的故事。
    items:
      - name: 初遇素锦
        description: 我们侗族没有自己的文字。侗族妇女们就将对民族文化的回忆与缅怀，演绎成经典图案和符号，交织在侗锦之上，形成一种徽记世代传承。侗锦承载的不只是一块纺织品的功能和用途，更是一幅侗族女性用智慧和精神凝聚出来的可视的侗家世界观。当我可以侃侃而谈侗锦的很多故事时，我还从来没有亲眼见过她的真容。直到在2011年7月的一个侗族文化研讨会上，初遇了这块素锦（传统的侗锦有“素锦”和“彩锦”之分）。这块素锦是用青黑色丝线作为装饰线，与白线交织而成。青白两色是侗族人所喜爱的颜色，青象征真挚纯厚，勤劳朴实，白代表清爽坦白，诚实无暇，清清白白的搭配代表着侗家人为人处事光明磊落，忠厚憨直的品格。
        date_y: 2011
        date_m: 7
        country: 中国
