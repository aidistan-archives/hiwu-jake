      - name: 初遇彩锦
        description: 这一块是我在这个活动中有幸得到的一块彩锦。对于色彩的选择，每个时期的侗族人有着不一样的喜好，这一块彩锦颜色雅致，色彩柔和，有别于历史上流传下来彩锦（由于先民世代深居山林，与世隔绝，性格温柔和睦，所以设色浓暗温柔）；也有别于新中国成立时期得到全面解放（自由欢快的情绪会体现在选色上，设色浓艳喜庆）；这块彩锦则体现了现代侗族人和谐安定的生活状态，更加温和素雅。
