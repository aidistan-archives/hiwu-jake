      - name: 一排小人儿的侗锦
        description: 这块一排小人儿的侗锦是我在一次活动中很多方方角角的图案中找到的，心生十分喜悦。因为侗族是一个善歌不善舞的民族，有大家耳熟能详的侗族大歌，但是舞蹈只有主要的两种，一个是吹芦笙的时候随着节奏边吹边摆动的芦笙舞，另一个就是这幅侗锦所呈现的祭祀和节庆的时候侗族妇女们手拉手的集体舞蹈：多耶舞，表现的是先民对火和祖婆萨神的崇拜。因为侗族人不善舞，而这个舞蹈又意义非凡，所以它被记录在了侗锦上。看到这幅侗锦我马上会联想到经常被问到的一个问题：少数民族都很能歌善舞啊，你能不能唱首歌，跳段舞啊？...可是从小不善歌舞的我面对这个问题，总是无言以对，默默拿出这块侗锦告诉大家：这就是我们民族最经典的舞姿，简简单单，纯纯粹粹，谁说的少数民族都能歌善舞啊？
        country: 中国
