      - name: 烤动物小饼
        description: 回国之后，我和顿顿合租了一个不大的小屋，离他单位很近，所以我没有课的时候就可以花很多时间来做早饭。这个早餐，就是我说的烤动物小饼。搅拌鸡蛋牛奶面糊的时候，我不知道牛奶盒子的塑料环掉在了里面。吃的时候他挑了最厚的那一片，咬下一口然后突然哈哈大笑... 然后就开始嘤嘤嘤，我开始还不知道怎么回事，看到饼里的塑料环才恍然大悟... 赶紧机智的把塑料环给他戴在无名指上，说嫁我吧！然后这件事就这么过去了...
