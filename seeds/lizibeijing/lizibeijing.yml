      - name: 创意菜
        description: 这个算不算是一道创意菜。先在碗里放一层白米饭，再放一层老干妈炒饭，再放一层辣酱炒饭，然后倒扣在盘子里，像布丁一样的形状，每个米粒都紧实的挤在一起，配上煎蛋饼和香肠，我觉得小孩子应该会喜欢这样的方式来吃饭吧？发到朋友圈同学们都说我暴殄天物...
        date_y: 2015
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/lizibeijing/2015-11-04-food/11.jpg
              content_type: image/jpeg
      - name: 雪梨汤
        description: 深秋了我煲了雪梨汤。想起宫廷剧里面皇后啊妃子总是动不动就给皇上送一碗XX羹…然后我就端着碗递到他面前，说“天凉了，给皇上熬了碗银耳雪梨薏米羹！”然后他说“下去吧，我要去召见别的妃子了（一脸坏笑）。”当时真想给他一拳。我之前听说薏米对女孩子身体好，梨煮熟了也润肺，但是他说不能分梨（离），所以我只能眼巴巴看着他喝完，然后把锅里剩下的装瓶给他同事送过去，自己要喝就得重新煮。这样暖暖的梨汤配上三明治和水果，也是一份不错的早餐。
