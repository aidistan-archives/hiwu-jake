      - name: 丹麦菜肴
        description: 留学的日子是孤独的，丹麦的冬天特别漫长，感谢烹饪能让我忙起来，快乐起来。在国外住的地方有一个大大的厨房，想着趁这个时候多学一些菜品，回国就可以给他做更多的好次的了！所以我用当地的食材，变着样的做出各种菜肴，做着各种试验。每每做完一道菜都要给他发照片，由于时差的原因，经常是他在国内半夜的时候才看到。这道菜真的能在寒冷的冬夜中给我春天要来了的感觉。土豆的做法是先把它蒸熟，然后挖空，里面放上鸡蛋，火腿，香葱，然后撒上芝士放在烤箱里烤，这种升级版的烤土豆也很有意思！
        date_y: 2014
        country: 丹麦
        photos:
          - data:
              file: seeds/lizibeijing/2015-11-04-food/6.jpg
              content_type: image/jpeg
      - name: 早餐
        description: 这一份早餐其实是自己瞎弄出来的，不过还挺养眼.这只鸡胸肉长得很像一颗心，所以烤出来也很好看。
        date_y: 2014
