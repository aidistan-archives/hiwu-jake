      - name: 午饭便当
        description: 午饭便当要提前去超市准备食材，然后第二天中午前做好给他送到单位去。不过每次去超市的时候都感觉像脱缰的野马… 永远要买回超出预算好多的食材。他总是嘲笑我这一点，没有计划，结完账永远拎不动自己买的东西。每次给他打包便当的时候，感觉自己就像在创作一样，颜色的搭配也好，布局也好，既不能浪费太多时间（菜会凉）也不能随便乱放在一起（看起来不美腻，没错，我就是美食外貌协会的）。
