      - name: 虾
        description: 7月份的时候去超市，看到这两只虾好大，就决心回家尝试。用料酒和蒜去腥，用黄油煎熟之后撒上椒盐，大概是野兽派，用秋葵做的装饰（发现秋葵的横截面真的很好看）。端上桌之后，他问怎么吃啊，我说就直接咬着吃啊。然后我俩就一人咬着一只大虾，咬完一嘴油。。那场面现在都记着。So cool！
        date_y: 2015
