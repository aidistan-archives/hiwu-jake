galleries:
  - name: 果腹博物馆
    description: 食物，是生活的必需之物，而烹饪者，则是食物的造物匠人，不仅美味健康，也为生活增添艺术和暖暖情意。我和很多热爱烹饪的人一样，喜欢美食，也爱琢磨各种食物的做法。厨房对于我来说是一个神奇的地方，不仅仅能做出美味的食物，更能给家里增添温暖和快乐。我的博物馆可以吃。“我希望能一辈子做饭给爱的人品尝。”
    items:
      - name: 榨菜肉丝面
        description: 认识他是在2013年的冬天，有一次我们两个在外面走了很远，等回到了他和弟弟合租的小屋时，又累又饿。我很想做一桌丰盛的菜，但是走到厨房一看，菜刀也生锈了，锅和碗都特别少，一切都灰蒙蒙的，只有两袋方便面。于是我就给他煮了两袋方便面。令我难忘的是，他吃了第一口之后，就很好奇的问我“你每次煮方便面都是这个味道吗”  “我第一次吃这么好吃的方便面” … 一开始我以为他是捧场，但是还是很感动，后来每次他饿了都说要吃煮方便面，我才相信他是真的喜欢吃。但是因为吃多了不健康，所以后来也就有了这道特定的榨菜肉丝面。这个榨菜肉丝面是表姐教给我的，我把它升级了。原来只要榨菜和肉丝就好，我加了鸡蛋、小油菜还有花生豆子等，顿时亮起来了有木有！顿顿（我们彼此的昵称）总是想吃我做的煮方便面，所以我就让他尝尝榨菜肉丝面，这样才健康！
        date_y: 2013
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/lizibeijing/2015-11-04-food/1.jpg
              content_type: image/jpeg
      - name: 什锦菠萝饭
        description: 2013年，姐姐出差，家里的大厨房就成了我的烹饪乐园，每天我都会为顿顿准备一桌香喷喷的饭菜等他下班回来。那段日子里，我每天都要在网上看好多的菜谱学习，之后赶紧去超市。虽然只有那么几天，但是是我第一次正儿经给他下厨做饭。这款什锦菠萝饭完全是我自己配出来的，没有糯米没有糖。里面有蘑菇，胡萝卜，鲜菠萝，鸡蛋，鲜虾… 味道虽不像云南餐厅里那种甜甜糯糯的菠萝饭，但是非常滴接地气。
        date_y: 2013
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/lizibeijing/2015-11-04-food/2.jpg
              content_type: image/jpeg
      - name: 西红柿鸡蛋面
        description: 这款家常的西红柿鸡蛋面，是方便面外的备选面条。好吃之处在于最后的“泼辣”步骤，就是把干辣椒和胡椒粉放在油里炸香，然后把炸香的油泼在已经盛好的面上，犹如画龙点睛之笔，顿时不再是一碗普通的西红柿鸡蛋面。没办法，我俩都是无辣不欢的人！
        date_y: 2013
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/lizibeijing/2015-11-04-food/3.jpg
              content_type: image/jpeg
      - name: 玫瑰饼干
        description: 后来我学会了烤饼干，既可以当早餐，又可以当零食。我本以为用面粉，鸡蛋，牛奶和在一起就可以烤了，但是实际操作起来才发现没这么容易。网络上有很多种饼干的做法，我把蔓越莓饼干和牛奶饼干的做法中和了一下，把姐姐家的玫瑰花茶泡开后揉碎，洒在饼干上，就成了玫瑰饼干。那阵子几乎每天都会烤饼干，用网上买的牛皮纸盒包起来，中午坐地铁送到他的单位。我也会给他的同事用小包装包好一两块，或者给他6岁的弟弟送去一盒。这样的过程，真的让我感到幸福。
        date_y: 2013
        country: 中国
        city: 北京
        photos:
          - data:
              file: seeds/lizibeijing/2015-11-04-food/4.jpg
              content_type: image/jpeg
      - name: 小动物形饼干
        description: 小动物形的是用模子印出来的，心形的是我一个一个用手捏出来的。送人的时候，我总是把手捏的心形的专门留给他。
