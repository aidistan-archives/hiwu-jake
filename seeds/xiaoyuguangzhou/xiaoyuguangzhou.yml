      - name: 通缉令海报
        description: 朋友去日本旅游，问我们想要什么礼物，发来旅游的照片。我们说：“就要你后面那个通缉令海报！太牛逼了！。”他为了友谊长存，只好在警察局门口撕完就跑。这几个通缉令上的时间大部分都是在30-40年前发生的，上面的通缉犯和失踪少女的照片是几十年前的摸样，日本人依然在反复印刷着这些寻人启事，留有希望的不断寻找。
