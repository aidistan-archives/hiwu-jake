      - name: 整齐排列的娃娃
        description: 这是从一位话都没力气说的，驼背严重走路困难的老奶奶那买到的。她自己经营着一家出售邮票和明信片旧书籍的小店。里面有一盒这样整齐排列的娃娃，她告诉我这是她女儿自己一个个收藏来的，然后把她们放在一个刚好的木盒子里.还自己贴上了那些属于她们的标签.我问她为什么要卖掉？她的回答冷淡而现实；“女儿去其他城市发展了，这些东西显得对她没有更多意义，她也同意我拿来售卖。就像我的这些邮票、书籍、明信片。这些都是我喜欢的东西，我要用我剩下的时间认真把它们卖给喜欢她们的人。这样比我死去后，我女儿为难又不知所措，或是把它们卖给那些收垃圾的人要好啊！”
