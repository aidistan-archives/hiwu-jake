        description: 墨西哥手工农场的一家场景盒子，盒子外壳是纸做的，手绘外盒图案，随手几笔。盒子两边的联接用一小块皮订住。每次打开盒子的盖子，身上每个毛孔都会放大。内置场景是土陶做的，他们最平常的生活：农田，家人，老人与孩子，收割的粮食和牧场里的牲口。平平淡淡，粗糙用心又觉得生动，我对盒子里面有惊喜的东西情有独钟。
