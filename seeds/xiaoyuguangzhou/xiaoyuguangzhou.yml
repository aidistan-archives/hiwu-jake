      - name: 阿米什人娃娃
        description: 这种模具开出来的娃娃很常见，但是这种种族类型的就很少见，阿米什人娃娃。美国和加拿大安大略省的一群基督新教再洗礼派门诺会信徒，拒绝汽车及电力等现代设施，过着简朴的生活。着装禁止有纽扣，不从军，不让子女接受初中以上教育，从不避孕。
