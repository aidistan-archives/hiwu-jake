      - name: 手工娃娃
        description: 表情到位到我想下跪的手工娃娃……表情与五官细节最多3针，最少一针搞定。可以想象苍老的手在麻利的缝制场景，在旧金山的一个旧货商店淘到的。我很喜欢手工的东西，也喜欢娃娃。这种类型的手工娃娃不常见，通常娃娃都是甜美微笑的，或是大批量工厂翻模制作的。像这样既是手工又有很多细节的，表情又做的很独特的娃娃，我基本是一见就热泪盈眶的。
