  - name: 破烂儿博物馆
    description: 2011年去香港玩儿，深夜走在路上看见一对父女：小女孩儿兴高采烈的抱着一个旧旧的巴斯光年，一看就是刚拥有玩具的那种兴奋。我们顺着他们来的方向，借着微弱的路灯看见一片无光的市集，后来知道这样深夜的市集叫做天光墟或者鬼市：每个人都自带手电，照亮那些摊在路上被人拿来贩卖的旧货，应有尽有，竟然还有旧内衣。那次我淘了好多被孩子遗弃的玩具。小时候父母不太给我买玩具，只能去邻居家玩儿朋友的，对玩具和一些有趣东西的热爱，可能是在弥补自己的童年吧~后来我开始热衷于逛各种各样的集市或者旧货市场，收集各种小玩意儿，不常见的，不流行的，旧坏破损都没关系，只要买得起，只要它让我一见就窃喜。慢慢，一个柜子…两个柜子…三个柜子…
    items:
      - name: 老测水酸碱性的仪器工具盒
        description: 这是广州番禺的紫坭糖厂里找到的老测水酸碱性的仪器工具盒。由于私营糖厂的兴起，国有糖厂受到危机而后倒闭。这个东西大概是建国初期的，我们在这个国有糖厂清理废物的时候捡到的。兴师动众的规模让人目瞪口呆，然而繁荣只是过去。如今一张试纸一部机器就能搞定的问题，原来也是要这样用心的来做一个完整的测量盒。每一个扣件都做的很精致，绒布的凹面刚好可以卡住异形的彩色玻璃密封容器，内置试管架也要刚刚好塞到木盒里。一切设计只为保护好玻璃容器不会轻易损坏，纹丝合缝的安置在一个木盒中。
