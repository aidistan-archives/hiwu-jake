      - name: 玩具枪
        description: 这是我很喜欢的一把玩具枪，它的颜色完全让我着迷。并且上面写着中国制造.其实中国制造的很好的东西在美国能见到很多。但是不知道为什么不在中国售卖，应该都是一些国外的订单，让中国代工吧。买到这些中国制造的好货我总是很骄傲的跟老板说：“这些来自我的国家，看在我千里迢迢的份儿上，便宜点儿！”
