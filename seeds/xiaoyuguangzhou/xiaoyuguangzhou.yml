      - name: 开罐头的工具
        description: 这把美国制作的开罐头的工具，是去朋友的老家的空宅子里翻到的。他的爷爷是在美国出生，很小的时候就独自坐船回中国找自己的亲人，爷爷的父母为了怕爷爷在船上挨饿，就给了他几个罐头和这个开罐头器。同学知道我们喜欢这些老东西，就要我们把它带走。我们自然不好意思，这可是他爷爷当年救命的东西，我说：“没这个开瓶器，可能都没有你爸，更别说你！”最后他还是执意让我们保管…
