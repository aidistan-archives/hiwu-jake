      - name: 一整盒明信片
        description: 这是一位加州老人的一整盒明信片，他自己整理并为明信片做了一个小盒子。有些是朋友寄给他的，大多数是他自己到处旅行的收藏，还有很多是他在旅游时寄给父母的。明信片涉及的内容很广，民族风情、博物馆、美术馆、艺术展览、建筑、和野生动物。顺着年代和明信片的内容看下来感觉像偷偷跟踪他度过了几十年。名信片大多是在60-70年代。想想这位老人差不多也有70岁了吧，不知什么原因他把这些明信片卖给了一个印第安人，我是从一位毫不知情的印第安人手中买来的。
