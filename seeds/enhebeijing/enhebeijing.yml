      - name: 迪翁五胞胎
        description: 我们是来自加拿大的迪翁五胞胎古董娃娃，在1934年那个时候，全部存活的五胞胎可是全球首例，因为那个时候正值大萧条最艰难时期，医疗卫生条件相对落后，由于缺乏必要的护理知识，单胎婴儿都有不低的死亡率，所以迪翁五胞胎存活下来简直就是一个奇迹。后来亚历山大公司在1935年的时候生产了我们来纪念这件事情，我们每个娃娃胸前都挂着金属名牌：对应着迪翁五胞胎每个人的名字。我们也挺骄傲的～
        date_y: 1935
        country: 美国
        photos:
