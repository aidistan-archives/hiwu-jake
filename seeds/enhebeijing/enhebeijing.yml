        description: 我们是一对龙凤胎的两种造型，出生于上世纪30年代。不过那个摄影师真是什么都不懂，竟然把我们的位置排成了这样！我们可是有神奇的本领哦，躺下就会自动闭上眼睛，起来就会睁开眼睛~
