      - name: Lucy
        description: 大家好，我叫Lucy，出生在上世纪初。来到这个家有四年时间啦，以前我住在美国的一个人家的阁楼里，是一座尖顶房子的阁楼，还有圆圆的大窗户。有一天，Even来到阁楼上找到了我，给我拍了几张照片走了。那时我已经很久很久没有见到我的主人了，她是Even的奶奶，她以前为我做了很多漂亮的衣服，可能她现在没那么喜欢我了，不过我也似乎可以理解，因为她毕竟已经不是曾经的那个把我摆在床边的小女孩了。可是后来有一天，那个现在已经变老的小女孩来到了阁楼，静静的把我的漂亮衣服都取出来，折叠好，放在了箱子里，她看起来很难过，在箱子里放了一张留言条。她和我说，我要去中国了，说Even已经和那个中国女孩聊过了，看起来是个很喜欢你的小女孩。希望我过的开心…这个时候我差点要哭了，可是就在这时，她竟然给我头上套了一个小孩的纸尿裤。我模模糊糊的听到她说：“路途很遥远，带上它会…安全…”后来我见到了中国的恩和妈妈，她看起来大大的眼睛，看起来好像很喜欢我～恩和妈妈把箱子里的纸条读给我听：“家里的东西很多，我在阁楼上找见了她，所以放在易贝上，希望喜欢的人可以把她带走，但是我没想到是这么远的一个人，而且还是中国人。所以我很高兴也很开心，也希望她在你这里可以得到更好的照顾…”后来，恩和家里又来了个和我很像的娃娃，我想她可能不想让我孤单~
        country: 美国
        photos:
          - data:
              file: seeds/enhebeijing/2016-01-08-dolls/9.jpg
              content_type: image/jpeg
      - name: Lily
        description: 大家好，我叫Lily，出生在上世纪初。其实本来我是没有衣服的，但是自从来到了恩和家，她就翻箱倒柜的找出了这件衣服和帽子给我穿上。倒也是还好，透视装也是挺性感的～把我后背的伤口也遮上了。
