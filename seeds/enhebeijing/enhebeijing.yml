      - name: 番茄汤娃娃
        description: 大家好，我是番茄汤男孩～在上个世纪初期，我可在美国是家喻户晓的！据说，如果那个时候一个小朋友拥有一个娃娃，那最有可能就是我啦！其实本来是没有我们的，只有公司的番茄汤，就是把番茄打碎放在铁皮罐头里的浓汤。很多家庭都会把它买回去给小孩子喝！后来，公司为了把番茄汤推销给更多小孩子，1905年的时候请了一位非常有名的插画师创造了我们，因为太受欢迎了，后来我们就被做成了娃娃！直到现在，我们的番茄汤娃娃家族还在壮大呢！
