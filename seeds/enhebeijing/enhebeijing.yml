  - name: 古董娃娃博物馆
    description: 大家好，我叫恩和。我的家里有一个可爱有趣的童话世界：抽屉里的麦当劳玩具，书架上的发条玩具，桌子上的胶皮玩具，柜子里的古董娃娃…吵闹的连我自己也数不清家里有多少个小成员，不过听说可以建立博物馆，古董娃娃们最先跑来，那么就来介绍介绍他们吧～
    items:
      - name: 大眼睛系列 Emily
        description: 大家好，我是大眼睛系列的Emily，如果没记错的话，我应该是上世纪80年代出生的，（不过听说最早的我们在19世纪90年代就有啦），可能比你年龄还大哦，如果是这样的话，我可是你的姐姐呢~我们家族的眼球是玻璃做的，因为眼睛又大又亮，所以大家就叫我们大眼睛系列。我的身体是瓷的，头发是马海毛（也有可能是羊毛），我们都是匠人手工制作的，所以我们每一个都长的不一样，你绝对找不出第二个我了~对了，你觉得我的衣服好看吗？我特别喜欢这套裙子，觉得特别乖巧，这是我之前的主人做的！我不会告诉你们我们本来是没有衣服的，不过好像也没什么不好意思的，你们本来不是也没有衣服吗~
        country: 美国
        photos:
          - data:
              file: seeds/enhebeijing/2016-01-08-dolls/1.jpg
              content_type: image/jpeg
      - name: 大眼睛系列 Ben
        description: 大家好，我叫Ben，上面的娃娃是我的姐姐，我们是不是很像。我们是恩和妈妈家里最早来的古董娃娃了，大概有七年时间。恩和妈妈把我们放在卧室里靠窗的柜子里，我觉得每天都很幸福，有姐姐在我身边，有很多很多娃娃，还有窗外看起来并不是太美丽的风景。
        country: 美国
