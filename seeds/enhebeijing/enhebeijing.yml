      - name: 小丘比
        description: 大家好，我是小丘比，也叫小斜眼儿（我只是觉得这样比较可爱），出生于上世纪30年代。说到我，我可得讲一下我妈妈的故事：大概在1890年到1900年间，在美国有一个很有钱的人，她还有一个大庄园，她就是我妈妈。有一天，她画了一个小娃娃，后来很多人都非常喜欢，被大范围的应用，那个小娃娃就是我啦～  不过，妈妈虽然很富有，但我好像对有钱没有什么感觉，我觉得爱是最最重要也是最最美好的东西，爱是我最大的财富！
