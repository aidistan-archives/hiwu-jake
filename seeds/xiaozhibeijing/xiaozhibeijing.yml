      - name: 众所周知的换卡服务
        description: 曾经我拥有很多GBA的卡带，但如今保留到现在的只剩下这四款。以前身边也就留5-6张卡带，2张可玩度极高的，例如《口袋妖怪》、《牧场物语》，2张ACT类的游戏，如《节奏天国》、《超级玛丽A4》，最后加一张畅销卡，例如《火焰文章》、《塞尔达传说》。畅销卡可以玩完就就去老板价钱换新卡，如果觉得不错，就将它升级为可玩度极高卡，考虑重新买一盘卡带或者换掉另外的卡带。换卡带的老板是我在小学时候认识的。当时我拿着一盘日文的口袋妖怪转遍地下商城，都没老板愿意换（日文卡带流通率不高，汉化的要好买），直到这个好心老板叫住了我。正是这一次的交易，让我死心搭地的更着这个大叔老板混了（笑），以后都在他这买东西，直到他不在做游戏的买卖。前不久，通过微信找到这个老板叔叔，去他得新店铺寒暄了一下。他现在做行车记录仪的生意，我问他怎么不卖电玩了。他直白的告诉我，“现在真正玩游戏的，没有几个人了。”确实，在这个大家都以土豪金为炫耀的手机世界中，掌机游戏所代表的慢节奏游戏，已经渐渐退出了大众视野。我在手游上，完全感觉不到掌机游戏带给我的快乐。手游更像快餐，填报饥饿，没有营养。
