  - name: 口袋世界博物馆
    description: 回想九十年代中后期，那个时候我们手里抱着的不是手机，也不是平板，而是掌机。从任天堂的Gameboy系列、DS系列，到索尼的Play Statio系列，各种游戏卡，杂志以及周边，我们的世界充满着大大小小的妖怪和数不尽的乐趣。掌机是我儿时的重要伙伴，不仅让我感受到游戏的高品质与纯粹性，也给我留下了我们无数珍贵的回忆。
    items:
      - name: 人生中得第一台掌机：GB（GameBoy Pocket）
        description: 之前玩家用机的时候，我爸老回来查我玩没玩，掌机一出来，就觉得直戳痛点，好像就是为像我这种专门藏匿游戏机的人设计的，它对我来说简直是最棒的礼物（小学六年级的考试奖励），从此我以后的人生将会升职加薪、当上总经理、出任CEO、迎娶白富美、走上人生巅峰，想想还有点小激动。（笑）小时候的暑假，叫一两个小伙伴来家里，纷纷插上GB的联机线，大家一起交换《口袋妖怪》的精灵并时常切磋一下，看谁的口袋妖怪厉害。为了保持常胜记录，我可是花了大把劲儿升级我的口袋妖怪啊~就和《神奇宝贝》（《口袋妖怪》的国语译名）动画片里讲述的一样：“只有认真的对待自己的口袋妖怪，它才会响应你的感情。”现在看来，在那个年代就有这种玩法，真是黑科技的感觉。（笑）当时的记忆体并没有像现在这么发达，通常需要卡带内的一块“纽扣电池”来维系你的记录，一旦电池没电，你的记录也会随之消失。我曾经好多次“豪华”存档的丢失，让我一次次感受到，这是多么痛的领悟。
