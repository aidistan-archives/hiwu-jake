      - name: GBA（Gameboy Advance）
        description: 这是我的第二胎掌机。当时因为GBA的便携性，最终还是在和家用机（PS one）的对比中选择了它。（当时的想法是：GBA是蹲在厕所里可以玩的PS one）。当时的电子游戏是不被市场认可的，当然更重要的是不被父母们认可的。甚至父辈们认为，它是日本帝国主义侵略中国的工具，其目的就是为了毒害中国的下一代。所以，在这种背景下，售卖游戏机的场所相对管理混乱。关于GBA的购买过程是有一段刻骨铭心的经历。没记错的话，当时和同学一起，拿着600大洋，在地下商城购买了GBA。很快，就被不良少年盯上了。他们一路尾随我们，直到汽车站。说时急，那时快！刚好一辆小中巴车带门要走，我左手护住怀里的GBA，右手拉了一把同学，一个健步，跃上了行驶中的巴士。最后落得不良少年一场空，眼巴巴的看着我们驶去。（笑，武侠即视感）这段经历让我更加爱惜我得来不易的GBA，每天光擦屏幕就可以擦最少5次，但凡有点划痕都让我心碎不已，我想，我应该是最早一批贴膜党。GBA在当时可谓占领游戏界半壁江上，在掌机界总领全局。当时，最火的时候，甚至到了我们小孩手里，人手一个GBA，有种现在的iPhone的感觉。
