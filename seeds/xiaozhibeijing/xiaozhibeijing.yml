      - name: GB金手指
        description: 想必大家很多人都用过“金山游侠”、“东方不败”等这些游戏修改工具。别问我为什么知道这么多，因为我也是修改游戏的一个老手了。（23333）因为修改游戏数据，我第一次接触到了16进制，2进制的概念。比如FF，我立马能说出来十进制是255。GB金手指就是GB掌机游戏的“金山游侠”。我当时用它让自己的妖怪全部满级、闪光，总之全部很BT，开心的不得了。但一段时间后也就不用了，因为它的存在，大大的破坏了游戏的平衡性，失去了游戏原有的乐趣。“一只一秒钟就升到满级的皮卡丘，和一只花了一学期并随身携带玩耍，抽出闲暇时间，陪你走过不同地方的才到满级皮卡丘”哪个更让你觉得珍惜？
        country: 中国
