      - name: 唯一从第一期买到最后一期的杂志:《掌机迷》
        description: 《掌机迷》是一本用心制作的期刊，我一路走来，见证着它慢慢的进步。给我印象最深的时，《掌机迷》将每页书下方，设置成交友栏目。大家给以把杂志中得回函寄回编辑社，在以后的杂志里刊登。这是一个很棒的创意，我也为自己上一次杂志开心了很久。我购买第一本《掌机迷》的时候，还拿着黑白GB掌机。和《掌机迷》杂志结缘也是很巧的一件事情，那天我路过书刊，就被这只封面“皮卡丘”吸引住了。和同学拿着书，开心的走在回家的路上。突然，大晴天下起太阳雨。我把包着包装的“皮卡丘”顶在头顶，一路小跑，看着天边印出的彩虹，后来才发现封面上也恰好有道彩虹。买最后一本《掌机迷》的时候，我并没有感觉它将会是最后一本。杂志就这样突然完结了，当时，还在网上每天搜索下一期的消息。《掌机迷》编辑组似乎重组，去了不同的游戏杂志，感谢他们给我带来的精彩回忆。在写这篇文章的时候，我把掌机迷按照年份整理并拍照。掌机迷的期刊数目，逐年递减。也正是，互联网的逐渐崛起。我很喜欢看杂志，并把它作为一种生活方式。互联网逐渐改变了我们的生活，它带给我们更快更好的信息时，同时让我们失去了翻阅杂志，等待杂志过程中的感觉。当我重新翻阅这些旧旧的杂志时，我感觉它是有温度的。
