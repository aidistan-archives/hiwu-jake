      - name: PSP（Play Station Protable）
        description: 中考结束之际，SONY终于安奈不住，进军掌机市场。当时一不小心考上了当地最好的高中，我就向家里人申请买台PSP。PSP拿到手里的厚实感，有种摩托罗拉在手的感觉。电影般的游戏画面，从此让掌机玩家变成了两拨人群:"任饭"和“索狗”。（我当然是“任饭”啦，“索狗”叫我们“任豚”）。还记得，我玩得第一款PSP游戏“天地之门”，基本上一天到晚除了吃饭就是窝在床上、地板上的某个角落玩这款游戏。高中三年，我游离于NDS和PSP的世界之中，玩到了许多嘉作，涨了不少姿势。
