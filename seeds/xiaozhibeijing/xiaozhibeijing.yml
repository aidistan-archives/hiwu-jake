      - name: GBM（GameBoy Micro）
        description: 这是任天堂纪念超级玛丽20周的周年款。快中考那阵，当时给父母说为了缓解压力，我需要这么一个东西。（笑）它可以说小得让当时的我难以置信，仅仅比卡带大一圈而已，屏幕也缩小了很多，犹豫分辨率相对于GBA并没有改变，画面变得更加清晰了。（如果放到现在，任天堂完全可以说他们使用了Retina技术）（笑）。GBM的超级便携，使得当时常带去学校和同学一起玩。当时，有一同学买了个大笔袋。把GBM放在笔袋里面，上课玩。于是有了这么一幕经典的对话：“王同学，你手一直在笔袋里戳什么？”最终借我机器的同学，课间玩被老师抓住了，遍没收后再也没有下文，我在今天还仍有怨气（笑）。所以这张图片是网络上得图，我的早被没收啦。
