      - name: GBA SP（Gameboy Advance SP）
        description: 当在游戏商店老板的柜台前，打开崭新的宝石蓝的GBA SP时，心中真是小鹿乱撞。折叠的设计，完全可以让我来趟说走就走的游戏体验。当天的那一夜，定是一个初二孩子的巅峰之夜。（笑）GBA SP新增加的背光功能，让我可以在被窝里感受游戏的魅力。（当然经常会被母亲查床，发现偷玩就没收。）黑夜里刷《口袋妖怪》的努力值刷到自然睡着，第二天掌机断电；挑战《恶魔城：晓月的圆舞曲》的Boss Rush 最速通过记录；使用S/L大法挖《牧场物语：矿石镇的小伙伴》的255层的贤者之石，这些都是GBA SP留给我的美好回忆。
