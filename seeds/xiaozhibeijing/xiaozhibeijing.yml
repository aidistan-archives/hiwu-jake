      - name: NDS （Nintendo Double Screen）
        description: NDS对于当时的掌机世界来说，是不敢想象的黑科技。它第一次以两个屏幕（一个触摸屏）的方式进入玩家的视线。在当时，被称作次时代掌机。我记得玩得第一款NDS游戏是SEGA出品的《愿为你而死》。游戏讲述一个苦逼男主角追女主角的故事，一路上玩家通过触摸屏的各种小游戏，帮助男主角排除艰难险阻。每个小游戏都设置的非常有意思，我又是划屏，又是对着麦克风吹气，伴着带感的音乐，非常有趣。不过，早起NDS打击盗版，一张正版卡带300大洋，让学生党们消受不起。还记得初中和后桌好友，一起存午饭的钱，买肉夹馍一学期，就为一张正版卡带（感动ing），大家买不同的卡带，玩完交换，真是难兄难弟啊。我初中后桌的朋友，和我一起购入NDS。当时，我们两个在历史课上一起比赛玩《马里奥赛车DS》，那种联机的畅快感，朋友之间的竞速，现在是很难体验到得。最后感谢历史老师没有没收我们的掌机。（笑）
